type: SiteModel
menu:
  - name: News
    view:
      type: DeclarativeView
      content:
        type: List
        selector: 
          type: TypeSelector
          selector: Change
        order:
          field: date
          direction: descending
        style: plain
        item:
          type: Card
          contents:
            - type: Field
              field: date
              format: date
              slot: header
            - type: Field
              field: description
              format: markdown
              slot: content  
  - name: Characters 
    view:
      type: ListView
      selector: 
        type: TypeSelector
        selector: Character
      template:
        type: FileTemplate
        file: character-item.mustache
  - name: Locations
    view:
      type: ListView
      selector: 
        type: TypeSelector
        selector: Location
      template:
        type: FileTemplate
        file: location-item.mustache 
  - name: Organizations
    submenu:
    - name: Religions
      view:
        type: ListView
        selector: 
          type: TypeSelector
          selector: Religion
        template:
          type: FileTemplate
          file: organization-item.mustache     
    - name: Domains
      view:
        type: ListView
        selector: 
          type: TypeSelector
          selector: Domain
        template:
          type: FileTemplate
          file: organization-item.mustache      
    - name: Guilds
      view:
        type: ListView
        selector: 
          type: TypeSelector
          selector: Guild
        template:
          type: FileTemplate
          file: organization-item.mustache          
  - name: Items
    view:
      type: ListView
      selector: 
        type: TypeSelector
        selector: Item
      template:
        type: FileTemplate
        file: item-item.mustache   
  - name: Sessions  
    view:
      type: ListView
      selector: 
        type: TypeSelector
        selector: Session
      template:
        type: FileTemplate
        file: session-item.mustache   
