  xp: 1400
  date: '2017-05-25T22:00:00.000Z'
  name: Session 23
  description: >
    # 28.08.1524 HC

    ## Erbanien

    Ormus hidden in the cave while Hormund ignored the emissaries set up a trap
    in the cave entry and went to sleep.

    # 29.08.1524

    ## Erbanien

    After waking up Ormus disarmed a trap.

    Hormund went out of the cave but noticed that the entrance was still
    watched.

    Ormus used fog cloud and minor illusion to distract the watchers then used
    fly on Hormund and flew away on his back.

    In flight Hormund noticed that they are pursued by three big flaying
    creatures.

    Ormus and Hormund landed and hidden in a tree trunk.

    Hormund recognized the pursuers as Griffins.

    After few hours hiding they resumed their return to Abbtuor.

    ## Dusk - Sven camp in Erbanien

    Ormus and Hormund reached the Sven camp.

    Ormus asked Sonya about the nexus and his future but she was not able to
    give him any clear information.

    Hormund questioned Sven about Griffin nature.

    Ormus and Hormund spent night in camp.

    # 30.08.1524

    ## Noon - Inn on the Abbadiel Marketplace

    Hormund ate dinner and talked with Malik.

    ## Noon - The Fire in Abbadiel

    Ormus went to the Fire and asked for the Madame.

    She arrived after some time and Ormus demanded explanation for trapping him
    in the basement during party in the High Captain castle.

    She responded that she wanted to test him and warned that he should be
    carefull because walls have ears in the inn on the marketplace.

    ## Afternoon - In front of The Fire in Abbadiel

    Hormund arrived and waited for any challenger to fight him.

    Dunmro and Ormus joined him.

    ## Afternoon - The Spider River near Abbadiel

    Dunmro, Hormund and Ormus went to discuss next steps on the boat to prevent
    eavesdropping.

    ## Evening - Inn on the Abbadiel Marketplace

    Dunmro, Hormund and Ormus got back to the inn on the marketplace and
    discussed the plan with Mailk who seemed still unconvinced that the plan was
    complete.

    # 01.09.1524

    ## Night - House near marketplace in Abbadiel

    Dunmro returned to the house where his wife stayed after completing the
    midnight rites.

    ## Night - Inn on the Abbadiel Marketplace

    Sami visited Ormus in the middle of the night and informed him that they
    were eavesdropped and Vaesil know their plans.

    She warned that he want to take care of them immiedetly.

    She promised more details around noon.

    ## Morning - Inn on the Abbadiel Marketplace

    Hormund was woken by Maliks guard who delivered a special breakfast.

    Hormind found a rat and made it tase the meal for poison.

    Rat did not show any worying signs so Hromund ate the meal.


    Hormund and Ormus heard shouts and found out that half guards were
    incapacitated by poison.

    They went down to question the innkeeper bot noticed a smoke and then a
    fire.

    They found out that on the ground floor there are multiple barrels of
    flammable oils.


    Ormus left the inn and went to bring clerics.


    Malik sent away two guards to bring reinforcements from Aenier.

    Hormund started to organize firefighting but noticed that they are not
    making any progress.

    He went back and helped to evacuate the incapacitated guards.

    After that he gather last usefull items from the Inn and found out a room
    with prepared for eavesdropping.

    Hormund jumped from the window just before the inn exploded.


    ## Morning - Abbadiel

    Ormus flew to the temple and interrupted the ritual.

    He persuaded the clerics that they have to tend the fire immediately.

    ## Morning - Abbadiel Marketplace

    Many people were wounded by the explosion and the debris.

    Ormund, Dunmro and Father Thruer arrived and started helping the wounded.

    Hormund removed a flaming barrel from the roof ow nearby home.

    Dunmro neutralized the poison affecting the guards. Malik left with two
    remaining guards.

    Father Thruer healed multiple wounded and organized the firefighting


    ## Noon - Abbadiel Marketplace

    Malik arrived with 50 Port mercenaries.


    Somebody noticed that there are dead bodies in the building where Spider
    River Traders were staying.

    Fortuinately Dunmro's wife was not among the dead.
