  xp: 2000
  date: '2017-10-13T22:00:00.000Z'
  name: Session 30
  description: >
    # 28.09.1524

    ## Evening - The Free Sailors port on The Isle of Tamale

    After disembarking from Shaemas boat Ormus, Hormund and Dunmro entered the
    settlement.

    They observed a celebration of retirement of about a dozen of the older
    pirates.

    They noticed that the locals had taken treasures from a Tower and decorated
    the retires with them.  

    Hormund tried to find a challenger for a duel but was told to drink instead,
    he was pointed to Vos settlement if he would like to get beaten up.

    Dunmro tried to get some information on whereabouts of  Delvin Boria but
    failed to get anything significant.

    Ormus played a game of dice using magic to alter the odds, he was accused of
    cheating but managed to defuse the situation.

    ## Night - The Isle of Tamale

    The party set up a camp far from the settlement.

    They secured the place using several spells.

    # 29.09.1524

    ## Morning - The Isle of Tamale

    While Dunmro and Ormus prepared their spells Hormund tried to use his
    ability to see through animal eyes to get a bird-view of the isle.

    Unfortunately all the birds he tried to use were quickly intercepted and
    killed by an unnatural swarms of hostile birds.

    Dunmro and Ormus tried to protect the scouting-birds by incinerating the
    swarms with fireballs but in the end Hormund decided that it is to risky for
    the birds to continue.

    ## Noon - The Isle of Tamale

    The party reached the mountain ridge in the center of the isle.

    They found elven ruins and an inland lake from which free sailors were
    taking water.

    The party searched the ruins and found a tunnel leading down.

    The tunnel was blocked by stone doors enchanted by powerful spell.

    The party searched ruins further and found an amphitheater facing the sea
    with traces of bloody sacrifice.

    Hormund explored the cliff and found three dead bodies.

    Dunmro went after him but fallen to a chasm finding forth body.

    The party noticed some shapes under the waves and Hormund went to check
    them.

    In the meantime Dunmro and Ormus reached entry to another tunnel located on
    the cliff face.

    Hormund found out that there is another set of elven ruins underwater but
    was not able to explore them too much because of the depth and rough sea.

    ## Afternoon - Underground Tunnels on The Isle of Tamale

    The party explored the tunnel and reached an intersection.

    The way forward was blocked by stone and spell so the party decided to
    proceed with one of the two open tunnels.

    The party noticed some kind arrow slits in the walls then reached a chamber.

    In the chamber they encountered two bodies who raised to meet them with red
    glow in their eyes.

    The party attacked the creatures and killed them before second one succeeded
    in attempt to escape.

    The part explored eight of the side doors in the chamber and found some kind
    of armory holding few elaborate swords.

    They found a lever at the end of one of checked corridors.

    Hormund pulled the lever collapsing the main corridor and trapping the part
    underground.


    The party pushed forward, encountering another chamber with narrow bridge
    across a chasm.

    They crossed the bridge and prevented Hormund from pulling lever on the
    other side.


    Next they encountered huge chamber with water on the floor, glowing
    grapevine and a rare tree in the center.

    Dunmro noticed some white silhouette on second gallery above the chamber.

    Hormund used rope and a hook to climb to the gallery.

    In the meantime Ormus and DUnmro explored ground level gallery where they
    found a row of elven statues, and a stream of water going around the main
    chamber.

    Hormund used the rope to pull Dunmro and Ormus up.

    They explored the second level gallery and dound several cambers.

    In one they found some kind of underground garden, in another some kind of
    living quarters and workshop.

    In the third they found a waterfall, and behind the waterfall a stairs to
    the first level gallery.

    In the gallery they noticed the white silhouette coming out from the floor
    behind them.

    They rushed to meet the creature and encountered some pale, masked, vaguely
    elf shaped humanoid, apparently understanding and speaking Andu.

    They tried to get some information from the creature but did not get too
    much apart of suggestion that they are not welcome here, and that they
    should look in the surface for those who performed sacrifice.

    The creature agreed to lead them out of underground and lead them through a
    mazer of twisted passages and stairs leaving them in staircase leading
    directly to surface.

    ## Evening - The Free Sailors port on The Isle of Tamale

    The party traded one of the found swords for breakfast and stopped to
    consider what to do next.
