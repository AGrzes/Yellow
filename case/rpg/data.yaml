    # 21.08.1524 HC

    ## Night - The Orthien Thane Delegate Building on the Abbadiel Marketplace

    Hormund and Dunmro removed unconscious from the building and left the dead
    bodies to burn.

    ## Night - Warehouse near Abbadiel Marketplace

    After exiting the hidden tunnel with unconscious prisoners Hormund and
    Dunmro were greeted by the Fire Madame.

    She congratulated them on assassinating the Ortien Thane delegate saying
    that they cleared the path to taking over the city.

    She told them the Logging Company Director is taken care of and partially
    healed Hormund.

    ## Night - Abbadiel Marketplace

    Dunmro helped to extinguish the fire but it still consumed the Orthien Thane
    Delegate Building and half of neighboring buildings.

    ## Night - Abbadiel Port

    Hormund reached the port to join the fight between people of Gilberto
    Garetto and Vaesil Endarine.

    He found that the fight ended but several warehouses were on fire.

    He saw a store of flour going out with huge explosion killing and burning
    several people.

    He helped fight the fire and was later joined by Dunmro and Father Thruer

    # 22.08.1524 HC

    ## Before Noon - An Inn on the Marketplace in Abbadiel

    Shaemas woken Hormund after to few hours of sleep and told him that Sven is
    in the city and want to see him.

    ## Noon - Hill in Front of Haelyn Temple in Abbadiel

    Father Thruer is gave a speech to faithful after the noon ceremony.

    A crowd of about five hundred gathered.

    Father Thruer was talking about thugs that taken over a city and now are
    fighting among themselves harming honest people.

    He said how High Captain is apparently unable to control situation in the
    city.

    He stressed out how restraint is essential to avoid further chaos and harm.

    He pointed out that the thugs only understand strength so the faithful have
    to show strength.

    He called for formation of self defense militia.     


    After the speech he started organizing the militia with the help of Dunmro.

    ## Noon - Warehouse District in Abbadiel

    Sven arrived in the city with Shaemas and two dozen foresters.

    They gathered around twelve dozen poor neighbors to share food with them and
    make them hear druid message.


    Sven gave speech to the destitute.

    He was taking about foreigners that came in and destroyed forest that came
    in and destroyed forest that was a treasure and livelihood.

    He stressed out that living with the nature can be a mean for a good life, a
    source of stability, independence and a pride.

    He called for those able to join him in a forest and promise those not able
    a support in exchange of joining the cause.


    They found around forty people willing to join them immediately.

    Sven discuses the plan with Hormund.

    He planned to train the poor in living of the land and in harmony with
    nature to make guardians of the forest from them.

    ## Night - Warehouse District in Abbadiel

    Hormund was jumped in the dark alley by Gilberto who apparently did not came
    to talk.

    He managed to twist Gilberto arm, take his spear and shield but still had to
    escape badly beaten.

    ## Night - Vicarage of Haelyn Temple in Abbadiel

    Dunmro was visited by the Fire Madame.

    She was badly beaten up and had visible signs of strangulation.

    She told Dunmro that it is a part of occupational risk but everything goes
    according to plan.

    She shared the information that Captain that attacked Dunmro wife is hiding
    on the isle of Tamale and she have some associate who want him gone.

    Dunmro asked about woman's name and she told him that she is called Sami.

    Dunmro healed woman to some extent and she parted inviting him to visit her
    in the morning to talk about food shortage affecting woodcutters.

    ## Night - The Fire in Abbadiel Warehouse District

    Hormund went to the Fire and talked with the Madame.

    She told him that Gilberto had to vent himself after they murdered his fiend
    but will retain his composure shortly and will work with them further.

    She asked him to meet her in the morning to talk about food shortage
    affecting woodcutters.

    Hormund asked about woman's name and she told him that she is called Sami.

    ## Night - Warehouse District in Abbadiel

    Dunmro and Hormund meet in a dark alley and exchanged information.

    # 22.08.1524 HC

    ## Noon - The Fire in Abbadiel Warehouse District

    Hormund went to the meeting with the Madame.

    He was joined by Dunmro accompanied by Father Thruer.

    Mademe arrived and they discussed the food shortage affecting the city.

    Hormund proposed to contact The Port and ask them to send food for a charge.

    Sami agreed but wanted to investigate the Woodcutters stance in the
    meantime.  
