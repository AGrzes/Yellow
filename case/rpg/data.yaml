  description: "# 01.08.1524 HC\n## Evening - Ilien Common Ward\nSlitgrad observer Ormus Al-Hazred and Hormund Dahrmond at the guard post and noticed The Crow watching city gate.\nAfter they left guard post Slitgrad warned Ormus and Hormund about the Crow.\n## Evening - Ilien Castle Ward\nOrmus, Hormund and Slitgrad was taking unconscious Shaemas to get help at the temple of Haelyn.\nThey encountered Altaweir Enlien watching stars on the plaza in front of the temple.\nPatriarch healed Shaemas using Ruenil power.\nOrmus discussed predicting future from star with Altaweir.\nHe get new information about the Crow from the cleric.\n## Evening - Kitchen in Ilien Count Castle\nThe Ilien Count and his daughter received Ormus, Hormund and Slitgrad in the castle kitchen where count was baking bread.\nAfter explaining situation with the Crow characters wanted to leave the city quickly while count preferred to set up ambush for assassin.\nThe count agreed to let them leave and gave Sonya some money for the travel and as compensation.\n## Evening - Ilien\nCharacters took Sonya and Shaemas and left Ilien Count Castle led by Alliene Tilrentor using secret passage.\nThey boarded Shaemas boat and sailed away.\n# 02.08.1524 HC\n## Morning - Aenier\nThe boat was forced to dock in Aenier by storm.\nHormund put the boat on the bank and helped to pull out another boat from the sea.\nThey entered a guest-house and argued about cost of stay with majordomo until Sonya decided to cut the discussion and simply pay.\nThey left they baggage\_ at the room and ate breakfast in the buffet.\nHormund decimated the food plates.\nOrmus played cards with two Anuerian nobles.\nThey all went to sleep\n## Noon - Aenier\nSlitgrad gathered some information about entertainment in Aenier before they all sailed forward in Shaemas boat.\n## Afternoon - Sea south of Abbatour\nCharacters noticed flock of crows tracking them.\nAfter trying to loose them Hormund attempted to persuade passing eagle to disperse the crows but failed.\nOrmus fried the crows with his magic but some escaped.\n## Afternoon - Erbanien in Abbatour\nAfter reaching mouth of small river in Abbatuor Hormund disembarked to take care of pursuing crows.\nHe downed one of them with thrown stone but then have a trouble with catching up with the party.\nShaemas secured his boat near small lake and guided the party to Sven Dharmond camp.\n## Dusk - Near  Sven Dharmond camp in Erbanien in Abbatour\nAfter many hours of traversing lively thicket the party movet to the old forest.\nThey almost reached Sven camp at sundown but were attacked by The Crow.\nThe enemy in a form of Giant Crow wounded Ormus but was caught by Hormund and reverted to human form after taking damage.\nHormund grabbed and held the crow but was gravely wounded by poisoned blades.\nThe effort of the whole party was enough to overcome the Crow.\nSlitgrad delivered final blow accidentaly performing bloodtheft.\n"
