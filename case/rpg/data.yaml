    # 23.08.1524 HC

    ## Afternoon - Warehouse District in Abbadiel

    Sven told Hormund that he will be leaving.

    He asked Hormund to encourage anyone that looks like joining their cause,
    help anybody in need to strengthen the cause and to hit at the woodcutters
    in opportunity presents itself.

