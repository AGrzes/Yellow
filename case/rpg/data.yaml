  name: Session 26
  description: >
    # 03.09.1524

    ## Morning - The Passage

    Ormus, Hormund and Dunmro went to sleep with Vaesil bound between them.

    They were surprised by band of highwaymen who took their weapons and tried
    to rob them.

    Hormund woke up first and started fight with about two dozen bandits.

    He did a good job fighting but a bandit captain managed to hold Hormund off
    while others wear him down.

    Ormus woke up and disengaged to hide from most enemies.

    Dumnro woke up and took back his shield from a bandit.

    Ormus conjured up a fireball which left only four bandit standing and almost
    incinerated Vaesil.

    The bandits decided to run for their lives but only two managed to get away.

    In the end only three bandits left on the battlefield survived the fight.

    Hormund searched the battlefield and gathered meager loot while Ormus and
    Dunmro went back to sleep.

    ## Noon - The Passage

    Dunmro buried the dead bodies in the swamp.

    The party was passed by a caravan of merchants escorted by Ilien soldiers.

    Thy could not believe that the party singlehandedly wiped out the band that
    scoured the passage.

    Hormund tried to buy new pants but only got overpriced offer.


    After the caravan left the party interrogated Vaesil using spells and
    threats.

    ## Afternoon - Dragon Roost

    After reaching Dragon Roost the party joined again with guards who rode with
    them previous day.

    They stopped for a meal which was interrupted by a merchant passing from the
    north who asked them if they were the ones who slaughtered fifty outlaws in
    the passage.

    Ormus bought a handful of nails to improvise contraption to deter Vaesil
    from escaping.

    ## Evening - Geowhyn

    The party reached Geowhyn and meet with officer of the Ilien.

    They agreed to hand over the highwaymen and got 20 gold pieces of bounty.

    They insisted that they have to take Vaesil to Abbadiel before delivering
    him to Ilien.

    The officer demanded to visit the Ilien first as he was not in authority to
    give them free reign and they would not save any time by staying in Geowhyn
    and waiting for approval from the count administration.


    The party ate supper in the village inn.

    They were visited by Curan Ondier who thanked them for unblocking the
    Passage but also complained a lot about The Port business practices plaguing
    ranchers.


    Hormund bought a new set of pants and went to sleep in front of Vaesil's
    cell.

    Ormus and Dunmro slept in the inn.

    # 04.09.1524

    ## Morning - Geowhyn

    The bandits were hanged at dawn.

    Vaesil and his flunkies left the village in chains on a cart.  

    ## Evening - Caette

    Ormus and Dunmro took the borrowed horses from the stable and left the town
    to return them.


    Hormund went to Lonely Traveler Inn to eat.

    He listened to a ballad by a bard Molreyn Perium III about the three riders
    fueled by a spirit of vengeance who crossed the country on the wings of the
    wind in pursuit of dastardly villain.

    He heard about the Bear from the North, the mysterious Son of the Desserts
    wielding Eldritch Powers and the Holly Man propelled by Divine Fury.

    The song ended with description of the Epic Struggle against dozens upon
    dozens of bandits.

    Hormund asked the bard to also sing about cowardly Vaesil escape to spoil
    his reputation.

    ## Night - Hestean

    After crossing the swamps using water-walking-magic Ormus and Dunmro arrived
    in Hestean around midnight.

    Their arrival completely surprised the villagers and the local lord.

    Barel Hestean told them that his people mistaken their magically lit horse
    with unicorn from Erbanien.

    He asked them to visit him later when they have time.

    After returning the horses and paying for the lease Ormus and Dunmro went
    back to Caette through the swamps.

    # 05.09.1524

    ## Afternoon - Ilien

    When reaching Ilien the characters exposed to spread his infamy.

    The cart and the prisoners reached the Golden Plumes Barracks.
- type: Session
  xp: 1700
  date: '2017-08-04T22:00:00.000Z'
  name: Session 27
  description: >
    # 05.09.1524

    ## Afternoon - Golden Plumes Barracks in Ilien

    Ormus, Hormund and Dunmro arrived with Vaesil and Ilien guards.

    They handed over the prisoner to be locked up in a dungeon.

    After that they asked to see him for a moment.

    They were led underground and behind multiple locked doors to the cell
    holding Vaesil.

    Ormus put a spell on Vaesil suggesting he do not want to leave cell at all
    cost.   

    ## Afternoon - Ilien Count's Castle

    The party approached the castle gate and requested a meeting with count's
    daughter.

    After some waiting they were admitted.

    They meet with Alliene Tilrentor and asked for permission to take Vaesil to
    Abbadiel.

    She said that it would be easiest to obtain by meeting the Count directly
    and that she can arrange am meeting during supper.

    ## Afternoon - The Port of Call Exchange in Ilien

    Ormus asked for a meeting with El-Hadid but only managed to get appointment
    tor next morning.

    Ormus, Hormund and Dunmro sold part of the loot on the exchange and bought
    some supplies.

    ## Evening - Ilien Count's Castle

    The party met with the Count during supper.

    Dunmro related the events in Abbadiel and Ormus broke some mental barrier
    noticed that the tale omitted any mention of logging in Erbanien.

    He paid for that discovery by terrible headache but pointed the discrepancy
    to Dunmro and the Count.

    After that Dunmro also managed to remember logging at the price of a
    headache.

    The count was very alarmed by the news, he asked his daughter to attend next
    state meetings in his place and the party to accompany him to his tower.


    They walked to the tower discussing ramifications of situation while Hormund
    stayed oblivious to the issue.

    The count used some instruments to scry on the Abbatour and managed to find
    traces of the spell affecting it.

    He asked the party to stay in the castle and to attend his council next day.

    ## Evening - The Impregnable Heart of Haelyn Temple in Ilien

    Dunmro went to the temple to report to his superiors.

    He met Deacon Vaulier - a stiff cleric known for his ambition.

    They both went to see Assistant Prefect Coranan.

    Donmro told his story and Prefect asked him to wait outside while he ponders
    what to do with him.

    While waiting Dumnro meet Brother Marcus - a man responsible for temple
    pantry and told him about his adventures.

    Prefect called Dunmro back and told him he is not yet decided, he asked
    Dunmro if he told anybody else his story.

    After learning about Brother Marcus he was wisibli displeased and told
    Dunmro to return next day.

    # 06.09.1524

    ## Morning - Ilien Count's Castle

    Count summoned Ormus in the morning and offered to make him his apprentice.

    He offered access to the knowledge and resources gathered by the line of
    Ilien Counts as well as a position of prestige.

    He warned that the position would also mean a lot of responsibility and
    duties.

    He told Ormus that he do not have to decide on the spot, but would
    appreciate fast decision as he was in dire need of assistance.


    Dunmro asked Haelyn for guidance, what to do in relation to his troubles
    with temple hierarchy.

    He got response to gladly accept punishment and everything will end well.

    ## Morning - The Impregnable Heart of Haelyn Temple in Ilien

    Dunmro went to the temple to learn Prefect's verdict but was told by his
    secretary to return in the evening for a congregation when the verdict will
    be announced.

    ## Morning - The Port of Call Exchange in Ilien

    Ormus, Hormund and Dunmro meet with El-Hadid and reported on events in
    Abbadiel.

    The Guildlorde informed them about the deal with the Count, providing him
    with Counts support in fight against Orthien Thane in exchange for
    concession on internal market.

    They discussed next steps regarding Abbadiel operation and El-Hadid left
    them to discuss more details with guild spook.


    The party requested and got the bounty for capturing Vaesil and promised to
    deliver him for questioning on the way to Abbatour.

    ## Noon - Ilien Count's Castle

    The party attended the Count's council.

    There was Count, Lord Mayor, four Chamberlains, General Wynn Zoest and Lady
    Alliene Tilrentor present.

    They discussed complicated political situation and then asked the party to
    relate the situation in Abbadiel.

    There was discussion about who can be behind all the trouble.

    After that it was decided to send Lady Alliene Tilrentor with diplomatic
    mission to Aerenwe through Roesone to inform Baroness of Reonse of the issue
    and to prevent High Mage Aelies from reacting to harshly.

    ## Afternoon - The Impregnable Heart of Haelyn Temple in Ilien

    Dunmro want to the congregation of Haelyn clerics.

    After resolving few more issues Prefect Coranan described Dunmro's case.

    He praised Dunmro for faith and zeal, but chastised for lack of visible
    responsibility and maturity.

    He told that he will have to repeat his year of service to advance further
    in the temple and that he will serve that year in Abbadiel temple.

    When leaving congregation Deacon Vaulier commented that Dunmro must really
    displeased the Prefect to get banishment to Abbadiel.

    ## Evening - Ilien Count's Castle

    The Count helped Ormus to copy some spells to his spell-book.

    After that Ormus worked on analyzing magical properties of items the party
    found during adventures.
