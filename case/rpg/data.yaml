  description: >
    # 05.08.1524 HC

    ## Morning - Sven Camp in Erbanien in Abbatuor

    Hormund, Ormus, Dunmro, Sven and Sonya returned to Svens camp for rest.

    Sven left to scout goblins' camp and returned with information that somebody
    killed all of them.

