  description: "# 13.08.1524 HC\n## Straits of Aerele\nOrmus examined the enemy magic user body while the galleys towed damaged ships back to Ilien.\n## Ilien\nThe pirates was arrested by the city guard and  Hormund got 10gp share of the prize on the pirates.\n# 14.08.1524 HC\n## Ilien\nOrmus and Hormund once again tried to get audience with the count and once again was denied.\nThey once again sabotaged livestock transfer through the city.\n## Abbadiel\nHormund traveled to Abbadiel with Shaemas.\nThey left their boat in the forest and moved to the city on foot.\nHormund prepared Shaemas hut for escape in case of fire.\n# 15.08.1524 HC\n## Morning - Abbadiel\nMalik arrived with Ormus and 10 guards.\nMalik rented whole top floor in the Inn on the market square.\nOrmus contacted Dunmro and asked for help with a plot to take over the city for The Port.\nDunmro asked Ormus about strange magical happenings on the night sky.\n## Afternoon - The Fire in Abbadiel Warehouse District\nOrmus and Hormund set up the fighting challenge.  \nOrmus persuaded the acting manager of the Fire that it will be mutually beneficial.\_\nIn the first fight the enemy was cheap and did not want to wager whole 10gp and escaped after three hits.\nIn the second fight the enemy was much tougher and after the defeat invited Hormund for a drink.\nOrmus noticed that the skin and features of the Hormund adversary are characteristic to Massetians.\nHe inquired for more details and learned that he and his compatriots are rowing a galley of somebody named El-Zseif around the area.\n## Afternoon - The Haelyn Temple in Abbadiel\nThe Fire Madamevisited and teased Dunmro.\nShe also told him that Hormund made big enemy of captain he beaten up.\n## Evening - An Inn on the Marketplace in Abbadiel\nOrmus, Malik, Dunmro and Hormund discussed situation in the city.\nOrmus and Hormund ate supper at the common room in the inn.\nThey saw new woman arrivng in town but did not approached her.\n## Evening - Warehouse District in Abbadiel\nHormund was jumped in the warehouse district by several thugs.\nHe managed to fend off all attackers.\n## Night - Warehouse District in Abbadiel\nHormund and Shaemas was attacked in Seaemas hut that was set on fire.\nThey they managed to escape hut and take one of attackers prisoner.\n## Night - Temple Hill in Abbadiel\nOrmus and Dunmro observed the magical happening in the sky.\nOrmus determined it is an active ley-line transferring huge energies east.\n"
