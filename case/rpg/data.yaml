  name: Session 15
  description: >
    # 16.08.1524 HC

    ## Dusk - An Inn on the Marketplace in Abbadiel

    Ormus, Hormund, Dunmro and Malik discussed last events.

    They discussion was interrupted by arrival of the First mate of The High
    Captain Crew.

    The woman demanded that they crease any activity that could disrupt the High
    Captain birthday.

    She promised that they enemies got the same request.

    ## Night - Some Warehouse in Abbadiel

    Ormus, Hormund and Dunmro were taken to almost empty warehouse for a meeting
    with mysterious stranger arranged by the Madame.

    The talk was slow as both sides did not want to show their cards.

    The stranger told that he can allow take the province from The Southern
    Anuire Shipping and Imports, he even help in that but he want to control of
    the night in exchange.

    ## Night - An Inn on the Marketplace in Abbadiel

    Ormus and Hormund returned to the inn and discussed new information with
    Malik.

    # 17.08.1524 HC

    ## Morning - An Inn on the Marketplace in Abbadiel

    Ormus changed his hair with ink and rest of his looks with magic.

    Hormund left his bear cape.

    ## Morning - Marketplace in Abbadiel

    Dunmro was sent to buy supplies for the temple but returned without success
    as there ware not much to buy on the marketplace.

    ## Morning - Magistrate Building in Abbadiel

    Ormus and Hormund knocked to the main doors.

    Nobody opened but they heard some subdued cries from inside.

    They break in from the back side and found out old man locked in the closed.

    The man was delirious but they concluded he may be The Magistrate.

    They searched the house and found the secretary's diary and some interesting
    flask.

    ## Morning - Abbadiel

    Ormus and Hormund led old man to the temple .

    They meet the Madame on the way to the temple.

    Hormund distracted her with talk while Ormus took the old man to the temple.

    Hormund asked the woman to enrol them in the sailing competition and went to
    look for Shaemas.

    ## Morning - The Haelyn Temple in Abbadiel

    Father Thruer recognized the magistrate and was disgusted by his treatment
    at the hands of the Secretary.

    He provided some first aid for the old man and asked Dunmro to take care of
    him.

    Hormund arrived at the temple with Shaemas and notified Ormus that they are
    going to fetch the boat for the sailing competition.

    ## Morning - Abbatuor

    Hormund and Shaemas fetched boat and sailed it to the competition starting
    point.

    ## Morning - Abbadiel

    Ormus bought bigger paddles and joined Hormund and Shaemas at the boat.

    ## Early Afternoon - See near Abbadiel

    Shaemas boat had best start from all of the competitors and took the lead in
    the race.


    They reached ships holding the cup first.

    Ormus retrieved the cup.

    They was caught by second boat before they managed to regain speed.

    Hormund defended the boat from competing crew while Shaemas tried to
    accelerate the boat.

    Ormus conjured gust of wind that moved them out of reach of their
    adversaries.


    They managed to avoid interception by galley and a boat of Giuseppe Tarel
    using second magical wind.


    They was almost intercepted at the last meters but thanks to Ormus last
    spell they managed to outrun competition and almost crash in the High
    Captains harbor.


    Shaemas stayed to handle the boat.

    ## Afternoon - The High Captain Castle in Abbadiel

    Hormus and Ormus ran to deliver the cup to The High Captain.

    They reached Captain without problems and were announced winners.

    They got the cup filled with gold as an award.

    They noticed that The High Captain looks very numb and uninterested.


    They joined the party and tried to learn who is who among the guests.

    They notices Father Thruer, The Port Master with his wife, The Logging
    Company Director, The Southern Anuire Shipping and Imports representative,
    The Magistrate Secretary, The First Mate of The Royal Captain's Crew, old
    woman who turned out to be The Fishermen Elder and they were surprised not
    to see The Fire's Madame anywhere.

    Hormund questioned Father Thruer about present guests.

    ## Afternoon - Vicarage of Haelyn Temple in Abbadiel

    The Madame visited Dunmro and suggested that in Francesco Labiano
    allegations may be a grain of truth.

    She stated that Father Thruer is a beacon of order in the city so they need
    to know if he have some "buried bodies" that may be unearthed unexpectedly.

    ## Afternoon - An Inn on the Marketplace in Abbadiel

    They changed in the inn and to reported new information to Malik.

    ## Afternoon - The High Captain Castle in Abbadiel

    When returning to the party Hormund invited Gilberto Garetto to drink with
    him in the High Captain Castle.

    He tried to inquire him about possibility of Gilberto switching sides.


    Ormus approached Giuseppe Tarel captain of competing boat form the race.

    He found captain arguing with The Southern Anuire Shipping and Imports
    captains.

    Ormus tried to probe on which side he is.

    He got response that captain is on the side of profits


    Ormus was approached by strikingly looking female Khinasi who asked him to
    meet in private to discuss important matters.

    She lead him into the tower cellar she left him and closed the doors behind
    her.

    After some time waiting he managed to leave using short range teleportation
    spell.

    He was convinced that she influenced his mind with some magic.


    Maele Dis - visible inebriated - tugged and insulted the Southern Anuire
    Shipping and Imports representative/

    Father Thruer intervened and Maele left the party with The Magistrate
    Secretary in tow.


    Hormund approached The Fishermen Elder and tried to probe her.

    He did not get too many answers and got the impression that the fisherman
    want to stay neutral and isolated


    Ormus noticed that The Knife Maiden cut some man in the commoners party.

    He asked Father Thruer to provide first aid but the victim was dead on
    arrival.

    He then reported the crime to Gael and insisted that they follow up on it.


    ## Afternoon - Vicarage of Haelyn Temple in Abbadiel

    Dunmro searched Father Thruer room and found out three different holy
    symbols of Haelyn there.

    One with khinasi craftsmanship, one associated with The Orthodox Temple and
    one Anuerian but of unknown provenance.

    ## Dusk - The High Captain Castle in Abbadiel

    They watched the fireworks.

    # 18.08.1524 HC

    ## Morning - An Inn on the Marketplace in Abbadiel

    Hormund was woken by the Madame who told him that Maele Dis devised a plan
    to neutralize him.

    She then left leaving guards shocked by her presence.

    ## Afternoon - The Fire in Abbadiel Warehouse District

    Hormund waited for potential challengers.

    First Mate of The Royal Captain's Crew arrived with The High Captain guards
    and arrested Hormund under charge of two murders.

    Hormund went voluntarily, leaving his cape and weapon in Fire.
- type: Session
  xp: 1200
  date: '2016-11-19T23:00:00.000Z'
  name: Session 16
  description: >
    # 18.08.1524 HC

    ## Afternoon - The High Captain Castle in Abbadiel

    Hormund was taken to the High Captain Castle and placed in the underground
    cave acting as cell.

    He got some food and water and has light from a crevasse.

    He explored the cave and found out that the underwater part is connected to
    sea.

    He was forced to stop exploration by the night.

    ## Afternoon - Vicarage of Haelyn Temple in Abbadiel

    Having finished setting up a funeral for unfortunate soul murdered during
    The High Captain birthday party Dunmro returned to Vicarage.

    He found Ormus Al-Hazred there with Father Thruer.

    They discussed what to do next and father Thruer proposed to visit Wilhem
    Zweliger - The Southern Anuire Shipping and Imports Representative and
    implore him to fire Maele Dis from her post.

    ## Afternoon - The Southern Anuire Shipping and Imports office in Abbadiel

    Father Thruer, Dunmro and Ormus visited Wilhem Zweliger.

    Father asked host to relieve Maele Dis from her post because of her
    scandalous behavior.

    Zweliger told them that as much he would like to get rid of the damned woman
    she had to much support in Diemend to touch her as long as she run the
    logging operation smoothly.

    He then refused to discuss what have to happen to the logging operation for
    her to loose her backing.

    ## Afternoon - The Southern Anuire Shipping and Imports office in Abbadiel

    After leaving the office Father Thruer, Dunmro and Ormus noticed Dietric
    Deuter, The Magistrate Secretary going into office.

    Father Thruer left saying he had an errand to run.

    Dunmro and Ormus hid themselves from Dietric.

    Dunmro followed Secretary into the building and started eavesdropping behind
    the Representative doors.

    Meanwhile Ormus used a spell to fly around the building and peeked through
    the Representative window.

    Ormus noticed that secretary drawn a knife and struck Representative.

    Ormus used illusion to block light coming through the window and distract
    attacker.

    Dunmro header discussion about some letter and then loud scream.

    Dunmro forced the doors and smote Secretary with fiery divine wrath
    incinerating him instantly.

    Then he healed the Representative before he passed away.

    Representative was in shock and asked Dunmro what happened, Dunmro responded
    that Secretary struck him and then escaped justice.

    Representative called the guards and ordered search for the Secretary.

    Ormus joined the discussion about possible motivations and implications of
    the attack.

    Representative noticed remains of the secretary but decided not to call off
    the search as his guards failed him completely.

    ## Afternoon - Magistrate Office in Abbadiel

    Dunmro and Ormus searched the office but failed to find the Magistrate
    Official Seal.

    They found some official books and took them for research instead.

    ## Afternoon - Vicarage of Haelyn Temple in Abbadiel

    Dunmro and Ormus brought the Magistrate books to Vicarage.

    Ormus studied the books while clerics were busy with ceremony.

    ## Afternoon - The Fire in Abbadiel Warehouse District

    Ormus went to The Fire to talk with the Madame but did not found her.

    Instead one of the working ladies passed him a message that a band of thugs
    led by I-don-t-remember-his-name arrived from Ilien and that their captured
    Shaemas and are holding him in a  Southern Anuire Shipping and Imports
    warehouse.

    # 19.08.1524 HC

    ## Day - The High Captain Castle in Abbadiel

    Hormund continued cave exploration.

    He heard some voice and was able to communicate with the tax comptroller
    held in adjoining cave.

    He explored the cave further until tide and darkness forced him to stop.

    ## Morning - Abbadiel

    Dunmro and Ormus tried to locate the Magistrate Official Seal using Dunmro
    divine magic.

    They got a reading that it is inside the Logging Company Headquarter in the
    middle of woodcutters district.

    They noticed somebody watching the Logging Company Headquarter from a bush
    and decided to watch the watcher in turn.

    Ormus recognized the man from Ilien where he was one of the people guarding
    kidnapped Shaemas.

    Gilberto Garetto with some companions left the Logging Company Headquarter
    and Dunmro and Ormus decided to spy on them instead.

    They followed Gilberto entourage into the warehouse district but then lost
    them.

    ## Afternoon - Warehouse District in Abbadiel

    Ormus was ambushed by Vaesil Endarine and his men.

    Vaseil thanked Ormus for helping him break from the Vos captivity in Ilein,
    then he insisted that Ormus should leave the city promptly for his own
    safety.

    Vaesil mentioned that he is now employed by The Southern Anuire Shipping and
    Imports Representative for security.

    ## Night - The High Captain Castle in Abbadiel

    Hormund was visited by Gael who wanted to know who he represent and what his
    principals can offer the high captain.

    He shared the information about tax comptroller imprisonment which was
    apparently surprise for Gael.

    He also learned that captain guards managed to capture female murderer from
    birthday party.

    # 20.08.1524 HC

    ## Morning - The High Captain Castle in Abbadiel

    Dunmro and Ormus went to the High Captain castle and demanded to visit
    Hormund.

    After some time they were let in and meet with Gael in some courtyard.

    The High Captain guards brought scaffolding and lowered Ormus, Dunmro and
    Gael into a cave where Hormnd was held.

    Gael asked them directly who are they representing and what they can do to
    resolve the High Captain Problems.

    She explained that High Captain need a way to escape The Baroness of Roesone
    wrath for allowing logging in Erbanien and hiding profits from taxes.

    The characters proposed a solution where the High Capitan would be either
    kidnapped and replaced by a double or controlled by some vile means and
    therefore not responsible for the situation.

    Gael agreed that it would be some solution but put three challenges in front
    of the characters, creating a "waterproof" story, making all with something
    to say in province to accept the story and then removing the numerous The
    Southern Anuire Shipping and Imports personnel that would oppose the plan by
    force.

    Gael told them that If everything goes wrong she is also prepared to take
    the High Captain and his treasury and escape the province.

    In the discussion it also emerged that the High Captain ordered imprisonment
    of the tax comptroller, that Gael moved to the better cell but refused to
    release before she will be sure that woman will comply with plan.

    Gael offered to release Hormund on his word and all three left the castle
    together.

    ## Morning - An Inn on the Marketplace in Abbadiel

    Ormus, Hormund and Dunmro went to the Malik to discuss next steps.

    Malik told them that he can not commit in a name of El-Hadid so he want to
    gather as much intelligence as possible in next day or two and then return
    to Ilien for instructions.

    ## Noon - The Port Captain House in Abbadiel

    Ormus went in and asked The Port Captian's wife about mysterious Khinasi
    woman he met during the High Captain birthday but did not get any useful
    information.

    ## Early Afternoon - The Fire in Abbadiel Warehouse District

    Hormund went in retrieved his belongings and ate dinner.

    He talked with Madame and got information where Shaemas is held.

    Ormus arrived and asked to meet with the Madame.

    He asked the Madame about mysterious Khinasi woman and got response that a
    meeting can me arranged with her.

    He suspected that Madame was that woman in disguise - noticed that there was
    small physical differences between the women but also that Madame smells the
    same ah the Khinasi.

    ## Afternoon - Warehouse in Port District

    Ormus, Hormund and Dunmro knocked to the warehouse doors but were recognized
    by thug who closed them immediately.

    Hormus broke through the doors and short fight ensued.

    One of the thugs - Stefano - was smashed by Hormus and then incinerated by
    Ormus.

    Rest of enemies escaped or surrendered.

    Dunmro released Shaemas and all three escorted him to his boat.

    They sent him to Sven with request for assistance and to organize volunteers
