    ## Afternoon - The Southern Anuire Shipping and Imports office in Abbadiel

    When Father and Dunmro were leaving a man chased them and told Dunmro that
    he apparently left something at the office.

    Dunmro went back and meet with Vaesil in different office.

    Vaesil knew much about Dunmro and alluded that Dunmro would be much better
    of if he agreed to work for him.

    He said that he need the Haelyn temple militia contained and out of way.

    They agreed to meet next day evening.

    ## Afternoon - The High Captain Castle in Abbadiel

    Hormund went to meet Gael.

    She asked if the church militia is a part of The Plan and how The Plan
    unfolds altogether.

    Hormund said that they need to wait for Ormus return to proceed.

    He asked about Vaesil Endarine but she knew only that he is new security
    chief of Wilhem Zweliger.

    ## Evening - The Haelyn Temple in Abbadiel

    Dunmro and Hromund discussed their plans to capture Vaesil. Father Thruer
    arrived and accused Hormund and his associates of agitating against the
    temple of Haelyn. Dunmro was confused and Hormund insisted that they only
    want to protect the forest.

    ## Evening  - An Inn on the Marketplace in Abbadiel

    Hormund ate super and fed the prisoner.

    He set up the traps to discourage night visitors.

    # 24.08.1524 HC

    ## Night - An Inn on the Marketplace in Abbadiel

    Hormund was visited by Sami who had several things to say to him.

    First she extended offer to support the Sven initiative as a counterbalance
    to Father Thruer influence.

    Second she shared the information that Father Thruer was a member of The
    Ortodox Temple of Haelyn not so long ago, that he switched side to The
    Impregnable Hearth of Haelyn during the Medeore rebellion and that
    Woodcutters boss lost a brother in that rebellion.

    Last she invited Hormunporębad for some drinks in The Fire along with
    Gilberot Garetto.

    ## Night - Vicarage of Haelyn Temple in Abbadiel

    Dunmro is visited by Sonya who shares three prophesies with him:

    * A past of a man who traveled far and changed much will catch up with him
    at the most unexpected moment.

    * A powerful man is prisoners of his past and the serpent coils are
    tightening.

    * A thing long lost will unearth soon and villain long waiting is plotting a
    web of intrigue to capture ancient power.


    ## Morinig - Vicarage of Haelyn Temple in Abbadiel

    Dunmro introduced Sonya to Father Thruer and they ate breakfast together.
    Hormund visited and they discussed what to do next. Dunmro and Hormund
    decided that it is not safe to keep Sonya in Abbadiel and they will escort
    her back to Sven or at least into the forest far from woodcutters.

    ## Moring - Clearing near Abbadiel

    Dunmro and Hormund escorted Sonya to the Erbanien forest.

    She asked them why they are waling through the trees.

    They tried to explain to her that the trees are no longer here but she still
    asked them not to do this.

    ## Afternoon - The Fire in Abbadiel Warehouse District

    Hormund went to The Fire to meet with Gilberto and Sami.

    He was immediately guided inside into private room where they awaited.

    Sami offered a drink but Hormund seemed reluctant.

    Dunmro went into The Fire and asked to meet with the Madame.

    Sami left Hormund and Gilberto and went to talk to Dunmro.

    Dunmro asked for a chance to see the Logging Company director and Sami
    agreed to arrange it shortly.

    Gilberto told Hormund that they are even now but that he have to watch out
    and not be tool in the hands of their hostess.

    ## Afternoon - Warehouse in Abbadiel

    Dunmro visited the Logging Company Director held in basement of warehouse.

    She offered to guide him to stash of company gold she stashed away in
    exchange for freedom.

    He hesitated but decided to take a chance.

    He tried to neutralize single guard with his divine magic but failed
    miserably.

    He managed to bluff his way out of this exploiting the fact that the guard
    does not deal with magic regularly.

    ## Afternoon - The Fire in Abbadiel Warehouse District

    Dunmro joined Hormund, Sami and Gilberto in The Fire.

    He proposed to deceive the Logging Company Director by letting her free to
    show them location of stash of gold - and then recapture her.

    They discussed situation in the town, how much food hey would need to feed
    the woodcutters and how much money they need to pay the outstanding wages.
