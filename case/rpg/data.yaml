  description: "# 30.07.1524 HC\n## Morning - Ilien Common Ward\nSlitgrad investigated the kidnapping, the Vos and Carel Borno.\nHe found home of Beale Dorien and followed her around the town.\nHe noticed that he also have a tail.\nBeale met with the wife of Parniel Moroe who had a problem with kids - that were somehow harmed - and she may suffer because that.\nBeale joined a mob of Ilien citizens and stied them against the Vos insinuating that they sacrifice children.\nBoth women returned to Beale house where that were captured by\_The Port of Call Exchange mercenaries and taken to the Port headquarter.\nSlitgrad tried but failed to infiltrate the headquarter.\n## Noon - The Siren's Head Tavern in Ilien Market Ward\nHormund Dahrmond and Ormus Al-Hazred ate dinner with Malik Al-Hazred.\n## Early Afternoon - The Port Of Call Exchange Headquarter in Ilien River Ward\nOrmus and Hormund went to question the captured Vos.\nThey failed to get any useful information.\nThey were present when Guildlord El-Hadid interrogated wife of Parniel Moroe and Beale Dorien about their dealing with the Vos.\nThey learned that more warehouses was in use by Vos but the Guild mercenaries sent to check the magazines found only traces of Vos presence.\n## Evening - Babushka\_Yukolevic Home in Ilien Common Ward\nOrmus and Hormund visited Mara Yukolevic and got to know her granddaughter Sonya.\nMara repeated request to protect her granddaughter and affirmed her conviction that she will not live to see another sundown.\n## Night - The Port Of Call Exchange Warehouse in Ilien Market Ward\nSlitgrad waited until night and sneak into warehouse managed by Beale - he noticed the Port guards inside that ambushed another Vos.\nSlitgrad was forced to hide for extended period of time to avoid begin caught himself\n## Night - Ilien River Ward\nCarel Borno and the remaining Vos bandits left the town by sea pursued by city guards.\n# 31.07.1524 HC\n## Early Morning - Non-descriptive pub in Ilien Common Ward\nAfter being invited to meet a unknown man in a pub by the man who shadowed him yesterday Slitgrad got a job offer.\nHis first task would be to gain trust of Vaesil Enderaine and infiltrate his organization.\nSlitgrad employer failed to mention who he was or for who he works himself.\n## Around Noon - Vos Quarter in Ilien Common Ward\nHormund and Ormus noticed riots in Vos district.\nThey broke through the enraged crowd of townspeople.\nThey manage to get Sonya up the city wall just before Mara house went up in flames.\nSonya lost consciousness when her grandmother died and Hormund and Ormus took her into the Count's castle.\n## Around Noon - Central Tower of The Ilien Count Castle\nHormund and Ormus met\_Chamberlain Conor Ja'teem and then Count Rogr Aglondier and his daughter Alliene Tilrentor.\nCount promised to put Sonya somewhere safe.\nA messenger arrived with the next crisis for the Count to handle.\n## Around Noon - The Office of Magistrate of Ilien in Ilien Count Castle\nHigh Prefect Hubaere Armiendin was showing some infant bodies as a proof that Vos indeed performed human sacrifice.\nAlliene identified bodies as stillborn and verbally attacked High Prefect blaming him for riots and bloodshed.\nHormus sided with the woman joined and The High Perfect left with his tail between his legs.\n## Around Noon - A Chamber in Ilien Count Castle\nOrmus and Hormund checked on Sonya that was accommodated in the castle.\n## Afternoon - Outside Ilien City Walls\nOrmus and Hormund looked for treasure described by Mara.\nThey spent lot of time locating the right place and night caught them on the bog.\nThey found of old shrine and moonlight showed them where to dig to unearth a big stone chest.\nOrmus started to read runes activating some spell on the chest but failed to finish it.\nThey started hauling chest back to city accompanied by evil spirit who noticed them earlier.\n## Afternoon - An Inn in Ilien Common Ward\nWhen Vaseil Enderaine arrived with few companions Slitgrad approached him to discuss business.\nHe agreed to meet in alley behind the inn.\nSiltgrad surprised Vaesil's people with his stealth.\nHe got a test task to break in into Malik Al-Hazred house and retrieve some valuable notes.\n"
- type: Session
  date: '2016-02-05T23:00:00.000Z'
  name: Session 5
  description: "# 31.07.1524 HC\n## Night - Around the house of Malik Al-Hazred in Ilien Castle Ward\nSlitgrad moved in to observe his the house of Malik Al-Hazred.\nHe noticed two unidentified individuals trying to break in from the back door.\nAfter they broke in Slitgrad blocked the doors and alerted city guards.\nThe intruders killed a servant but then the guards arrived and captured one of them loosing guardsman to poisoned dagger.\nThe other intruder managed to open the back doors and reached a rooftop only to be thrown down by Slitgrad and captured by guards.\n## Night - Bog South of Ilien\nHormund Dahrmond and Ormus Al-Hazred tried to bring the stone chest of Vos to the city.\nThey were attacked by\_will'o'wisp, Hormund was harmed but they managed to force evil spirit to withdraw.\nOrmus went forward to bring help in the meantime Hormund slowly carried the chest to the City Gates.\n## Night - Around the house of Malik Al-Hazred in Ilien Castle Ward\nOrmus went to his cousins house, noticed guards in front and learned about break in.\nHe persuaded his cousin to help arrange porters for the chest.\n## Night - Ilien\nWith money and instructions from his cousin he got three helpers to carry the chest.\nThey went out of the city, encountered Hormund and together brought the chest into Malik's house.\nOrmus and Hormund then went to sleep.  \n# 32.07.1524 HC\n## Morning - The house of Malik Al-Hazred in Ilien Castle Ward\nSlitgrad waltzed into Maliks home and told Ormus that he want to be hired as bodyguard by Malik.\nSlitgrad then started to cook pancakes when he header some noise from upper floor of the house.\nSlitgrad, Ormus and Hormund caught two burglars searching Malik's room and handling some papers.\nOrmus retrieved the papers and requested all to wait for guards on the ground floor.\nIn the meantime Ormus read the papers but failed to understand much of them.\nThey waited for guards for a long time and after that all moved do the guard barracks.\n## Morning - Ilien City Guard Barracks in Ilien Castle Ward\nOrmus said Slitgrad and two intruders were burglars.\nMalik arrived with some guild mercenaries and persuaded the clerk to hand over the prisoners.\nAfter group leaving barracks one of burglars and went back for interrogation transcript.\nThen all moved to the Port of Exchange\_Hedquarter.\n## Afternoon - The Port Of Call Exchange Headquarter in Ilien River Ward\nMalik asked Ormus about the papers.\nHe explained that they are his analyses of the Port business, showing that significant amount of money started to disappear in recent months.\nMalik took the papers and delivered them to El Hadid.\nMalik, Ormus and Hormund  waited for a meeting with El Hadid but he was to busy.\n## Afternoon - The Port Of Call Exchange Headquarter in Ilien River Ward\nSlitgrad was contacted by his principal and explained that he need the papers to prove himself to Vaesil.\nHe got a falsified papers about hour later.\n## Afternoon -  An Inn in Ilien Common Ward\nSlitgrad delivered the papers to Vaesil Enderaine\nIn return he got 20 gp, and two job offers.\nFirst to help incite riots against Khinasi and second to participate in attacks on The Port Of The Call Exchange property.\nHe turned the first one down and said that he will consider second one.\n## Evening - The Port Of Call Exchange Headquarter in Ilien River Ward\nSlitgrad reported the results to his principal.\nHe became retained agent of The Port Of Call Exchange for 3 gp per day.\n## Evening - The house of Malik Al-Hazred in Ilien Castle Ward\nOrmus and Hormund opened the Vos chest finding multiple chains of runic stones inside.\n"
