- type: Session
  date: '2016-07-02T22:00:00.000Z'
  name: Session 11
  description: "\n# 05.08.1524 HC\n## Evening - Port in Abbadiel\nOrmus, Hormund and Dunmro helped to take fallen Hormund adversary back to his ship.\nThey went to the Syren's Tail and asked for Shaemas.\nThe storm broke and they looked for Shaemas in the downpour.\nThey visited another tavern and ate fish for supper.\nThey met the Port Master and got information that Shaemas have some kind of hut in the warehouse district.\n## Evening - Warehouse District in  Abbadiel\nOrmus, Hormund and Dunmro looked and asked for Shaemas for sometime and eventually he found them.\nHe guided them to his hut and shared the news about **The Scrolls of Taegas** with Dunmro\n# 06.08.1524 HC\n## Morning - The Haelyn Temple in Abbadiel\nDunmro went to The Haelyn Temple and meet Father Thruer.\nThe cleric greeted his brother and invited him for a tour of the city.\n## Morning - Abbadiel\nDunmro and Father Thruer visited the fishermen quarter, the marketplace, the main street, the woodcutters quarter and got back to the warehouse district.\n## Morning - Abbadiel\nHormund went to the marketplace to buy a hare and then went to the temple hill and baited a falcon wit his hare.\nHe asked the falcon to deliver a message to Ilien in exchange for a hare and one  more when he will get back.\nHormund went to the marketplace to buy a second hare and waited for the falcon to get back on a temple hill slope.\n## Morning - Port in Abbadiel\nOrmus went to the port to talk with the Port Master.\nHe found Port Master's wife in Port Master's office.\nFrom the woman he got information that port master is resolving some argument in the port.\nHe observer as the port master administers some compromise leaving both parties unhappy with it.\nOrmus approached the port master and talked with him about the logging company.\nThey noticed that new ship arrived and disembarked a group of people who looked like they swam recently with their clothes on.\nA woman from the group approached the port master and related a tale - their badge was attacked by goblins, another ship approached, chased out the goblins and people from the ship sunk the barge.\nThe captain of the ship joined conversation stressing out that the ship was sunk by goblins and it would be best for everybody to understand that.\nThe woman insisted that the barge was sunk by the ship's crew and went to the Port Master's office to write down her testimony.\n## Afternoon - The Haelyn Temple in Abbadiel\nOrmus met Father Thruer and Dunmro on the slope of temple hill and they went for a meal together in the vicarage behind the temple.\nOrmus related the events from the port and Dunmro recognized the woman from the ship as his wife.\n## Afternoon - Port in Abbadiel\nDunmro and Ormus went to the port taking Hormund with them.\nFrom port master's wife they got information that the Dunmro's wife went with Port Master to deliver accusation to the magistrate.\n## Afternoon - Main Street in Abbadiel\nDunmro, Hormund and Ormus met the wife and Port Master on thew way to the magistrate and got information that Magistrate Secretary sent them away.\n## Afternoon - Magistrate Building in Abbadiel\nDunmro, Dunmro's Wife, Hormund and Ormus went to the magistrate but were also sent away by the Magistrate Secretary.\nOrmus used his magic to enlist the involuntary help of the secretary.\nThey filed charges against the ship captain.\n## Afternoon - Abbadiel\nDunmro, Hormund and Ormus were looking for the ship captain.\nThey checked Port Master's office then The Southern Anuire Shipping and Imports Headquarter and then the Fire.\n## Afternoon - The Fire in Abbadiel\nThe staff of the Fire was already informed who they are and what are they looking for.\nThe captain came to meet the party.\nDunmro challenged the captain to a duel.\nDespite the help from Ormus who distracted the captain with his mind voice Dunmro was defeated.\nDunmro was taken back to the Fire and healed by The Mouse - after that Father Thuer dragged him back to the temple.\nHormund challenged the captain again to duel in one hour.\n## Afternoon - The Fire in Abbadiel\nThe captain was back in hour with other captains from his band and about a hundred sailors.\nHormund easily won the duel humiliating the captain.\n## Evening - The Marketplace in Abbadiel\nOrmus bought a map from the marketplace and tried to compare it with map from goblins.\n## Evening - The Temple Hill in Abbadiel\nHormund waited for his falcon without success.\n## Evening - Shemas' Hut  in Abbadiel\nShaemas asked Hormund to beat up Cesare Cabiliano\_who was making trouble for Shaemas associates.\n## Evening - Woodcutters District in Abbadiel\nOrmus, Hormund and Shaemas found Cesare Cabiliano and Hormund challenged him to a duel.\nHormund won the duel with his enemy crying like little girl because of fractured hand.\n## Dusk - Shemas' Hut  in Abbadiel\nOrmus, Hormund and Shaemas decided to sail to Ilien to enable Shemas to buy more exotic supplies for Sven.\n## Evening - The Haelyn Temple in Abbadiel\nAfter purifying rituals Father Thuer enlisted Dunmro as his second in command in Abbadiel.\nHe demanded a promise to be more cautious and do not take other harsh steps in his wife case without consultation.\n"
