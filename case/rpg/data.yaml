  xp: 1000
  date: '2017-06-15T22:00:00.000Z'
  name: Session 24
  description: >
    # 01.09.1524

    ## Noon - Abbadiel Marketplace

    A child messenger arrived and told Ormus that Sami want to speak with the
    party.

    ## Noon - Warehouse in Abbadiel

    Ormus, Hormund and Dunmro met with Sami in a warehouse near marketplace.

    She was accompanied by the innkeeper.

    She told them that Veasil kidnapped the innkeeper dauther and Dunmro's wife
    and that he plan to use the hostages to control Healyn temple in Abbadiel
    after Father Thruer will be eliminated.

    She also shared the information that Veasil do not have food to feed the
    woodcutters as his supplies were spoiled and looted unexpectedly.

    The inkeeper narrated the tale how Vaesil forced him into cooperation in
    eavesdropping on and then poisoning and trying to burn the Malik expedition.

    He pledged to do with him as they please but save his daughter.

    Sami informed characters thet the women are held in the Logging Company
    Headquarters and offered to bring them more detailed intelegence.

    ## Afternoon - Abbadiel

    After Sami left Dunmro went to talk with Father Thruer.

    He informed Father that his wife was kidnapped by Vaesil who was also behind
    burning down the inn, kidnapping innkeeper daughter and is planning to
    murder Father.

    Father pressed for more details - and insisted on questioning innkeeper by
    himself.

    After the talk Father Thruer agreed that the woman have to be freed
    immediately.

    ## Afternoon - Healyn Temple in Abbadiel

    Father Thruer opened the temple armory and let the characters to take whet
    they need.

    He also gave Ormus, Hormund and Dunmro a Haelyn blessing to help them in the
    fight.

    ## Afternoon - Near Logging Company Headquarter in Abbadiel

    Hormund used his ability to communicate with wild animals to scout the
    complex while Dunmro did reconnaissance on foot.

    ## Afternoon - Logging Company Headquarter in Abbadiel

    Ormus, Hormund, Dunmro and Father Thruer jumped over the palisade into the
    Logging Company Headquarter.

    They sneaked into the main building, they apparently were spotted but but
    engaged.

    They quickly neutralized the enemies on ground floor but tougher fight
    ensued on the first floor.

    Hormund fought, repealed ant then pursued adversaries who first tried to
    enter the building and the in flee rout.

    In the basement Dunmro found his wife held on knife-point by two thugs.

    He managed to neutralize first adversary using guardian spirits sent by
    Haelyn while second one was executed by Sami who infiltrated their hideout.
- type: Session
  xp: 2100
  date: '2017-07-15T22:00:00.000Z'
  name: Session 25
  description: >
    # 01.09.1524

    ## Afternoon - Logging Company Headquarter basement in Abbadiel

    After freeing Dunmro's wife and innkeeper's daughter Ormus and Dunmro asked
    Sami to disguise as The High Captain.

    She used some magic and clothes from dead bandits to make believable
    disguise.

    ## Afternoon - Logging Company Headquarter in Abbadiel

    Father Thruer stabilized the fallen bandits that were still alive.


    The characters left the building with women and fake High Captain.

    Ormus started selling the concept that The High Captain was a prisoner in
    the basement.


    Hormund opened the complex gates and noticed unruly woodcutters gathering
    around.

    He demanded to see their leader Francesco Labiano.

    The woodcutters were furious because they got spoiled food from Veasil and
    decided to take care of Veasil and the city once and for all.


    Father Thruer intervened - he forbade ransacking thew city but promised to
    deliver enough food to feed the woodcutters the same day.

    He asked for delegation of dependable woodcutters to help and witness
    apprehension of Vaesil.

    He left to arrange food and the woodcutters parted in his way.

    ## Afternoon - Abbadiel

    Ormus, Hormund, Dunmro led Sami disguised as The High Captain through the
    city showing him to the people along the way to the High Captain Castle.
    They were accompanied by twenty handpicked woodcutters, a dozen of
    prisoners, Dunmro's wife and the innkeeper's daughter.

    ## Afternoon - The High Captain's Castle in Abbadiel

    When the procession reached the castle gate the characters demanded to see
    The First Mate.

    The guards in the gate were confused but they let them all into courtyard
    and closed gate behind.


    After few minutes The First Mate summoned Hormund to ask what everything
    means.

    She was unhappy that they launched the plan without consulting her but
    agreed to play along.

    She asked them to stay in the castle as she had to organize arrest of the
    Souther Anuerie Shipping and Imports leadership.


    Ormus, Hormund, Dunmro, Sami disguised as The High Captain Dunmro's wife and
    the innkeeper's daughter were escorted to private room in the castle tower.

    The woodcutters were enlisted to help with arrest.

    ## Evening - The High Captain's Castle in Abbadiel

    After about two hours Ormus, Hormund and Dunmro were summoned by Gael.

    They were surprised to find her in Gilberto company.

    Gilberto told them that he decided to switch employer as his perspectives in
    service of Ortien thane deteriorated.


    Gael told them that she manged to arrest Wilhem Zweliger and around forty
    guild members but Vaesil eluded capture.

    She wanted to discuss next steps of the plan.

    She asked Dunmro to co-opt Father Thruer to the deception if it is possible
    , and if not then to distract him until it will be to late to intervene.


    Characters admitted that Sami played the role of freed High Captain, so for
    better or for worse she is deep into the plot.

    Gael invited her to the council where Sami agreed to play along without
    specifying how much it will cost.

    ## Evening - Warehouse in Abbadiel

    Malik found a warehouse where Malik dug in with his private army.

    He relayed latest developments to his uncle.

    Malik complained that while he have money and muscle he gravely need
    information to fight for the local market.

    Ormus promised to bring somebody that can help with that problem.

    ## Evening - Haelyn Temple in Abbadiel

    Dunmro went to the temple of Haelyn with his wife and innkeeper's daughter.

    After evening ritual Father Thruer informed them that he arranged a shipment
    of enough fresh fish to feed the woodcutters.

    Dunmro discussed situation with his wife and they decided that if she want
    to open local market she need some local contacts.

    ## Evening - The Fire

    Ormus went to the Fire and invited Sami to meet with him and Mailk.

    Shee agreed to meet immediately an followed him to the Malik's warehouse.

    ## Evening - The Fire

    Donmro went to the Fire with his wife to ask Sami for a meeting.

    They were told that she is out so they returned to the temple wher Father
    Throur offered to help Karina with making contacts with local merchants.

    ## Evening - Abbadiel

    Dunmro walked innkeeper's daughter to her family she could stay with.

    ## Evening - Warehouse in Abbadiel

    Ormus introduced Sami to Malik.

    Sami told them that she and her associates can provide information needed
    for the Port business but they will not tolerate interference with their
    underworld dealings.

    Ormus stressed out that they can collaborate but Port haw its own security
    and will not tolerate extortion attempts.

    Sami left saying that she is open for collaboration.


    Malik and Ormus discussed if they should go all in and try to grab the
    entire market or use more gradual approach tolerating competition.

    Malik said that all-or-nothing approach is tempting because payoff would be
    great, but it is also more risky and costly.

    Ormus suggested to start small and see how situation evolves.

    ## Evening - The Fishermen District

    Hormund went to the fisherman district and asked for a meeting with The
    Elder.

    He was meet with initial hostility from locals but after some time an envoy
    of elder fetched him and brought him in front of her.

    The elder was accompanied by other old women.

    Hormund asked if Vaesil left the city using fishermen boat.

    He was verbally attacked by one of the women for daring to disrupt them but
    finally he got a confirmation that Veasil did not leave this way.  

    ## Evening - The Port Captain House

    Hormund asked port captains wife about ships leaving the port that day.

    He got information that Vaesil almost certainly did not leave that way.

    ## Night - Vicarage of Haelyn Temple in Abbadiel

    Sami visited Dunmro in the middle of the night.

    She asked what did he want when he went to The Fire.

    He responded that it is no longer important.

    Before leaving Sami reminded about the secret gift that she gave him for his
    wife.

    # 01.09.1524

    ## Morning - Abbadiel

    After morning ritual Father Thruer took Dunmro's wife to meet local
    merchants.

    Ormus, Hormund and Dunmro used spells to fly over the city and check if
    Vaesil was hiding somewhere there.

    They did not find anything.

    ## Morning - Abbatuor

    After that they checked road North of Abbadiel leading to Talmoere's Ferry.

    ## Noon - Talmoere's Ferry

    Ormus, Hormund and Dunmro were greeted by a man who offered them a meal or a
    ride in ferry.

    They asked about Vaesil and learned that he and six more people crossed the
    river at dawn.

    They paid a toll for using Talmoere's Pike and crossed the river using
    water-walking magic.

    ## Afternoon - Hestean

    Ormus, Hormund and Dunmro stepped from the Spider River and frightened some
    local angler.

    They went into the town meting with surprise and fear.

    A local lord rode from the manor to meet them.

    They explained that they are in hot pursuit of wanted criminals and got
    information that Vaesil band passed through Hestean in the morning.

    They asked about borrowing horses and were directed to the lord's majordomo.

    They got the horses for free after Ormus swore on his noble honor to return
    them intact.

    ## Afternoon - The Swamps

    Dunmro used water-walking magic to allow horses to cross swamps rapidly.

    ## Afternoon - Caette

    After leaving the swamp they entered the grassland full of livestock.

    They rode into Caette and meet the guards in service of the Ilein's Count.

    They persuaded five guards to join the pursuit and allow them to change
    horses.

    ## Evening - Road North of Caette

    They rode hard through most of the day.

    They meet a guard patrol that confirmed their quarry is using the same road.

    ## Dusk - Goewhyn

    They meet with local detachment of the guard and learned that Vaesil's group
    left half an hour before.

    ## Night - Road North of Goewhyn

    They continued pursuit using magically illuminated Hormund as a light
    source.

    They were ambushed by Vaesil's people who shot Hormund several times with
    crossbow without visible effect.

    After initial salvo proved ineffective the ambushers broke and tried to
    reach their horses and run.

    Using might and magic the party slaughtered opposition leaving only three
    men and three horses alive.

    ## Night - Dragon Roost

    After retching the village they almost reached their breaking point.

    They learned that Vaesil passed through village recently.

    The guard sergeant managed to get two fresh horses allowing Ormus, Hormund
    and Dunmro to continue pursuit.

    # 03.09.1524

    ## Night - The Passage

    They rode a road on top of dike surrounded by swamps.

    After two more hours of riding they managed to hear their quarry.

    They found a Vaesil's horse and tracks leading into the swamp.

    Hormund pursued Vaesil while Ormus and Dunmro stayed behind to activate the
    water-walking spell.

    Vaesil managed to reach Adele river but they captured him before the current
    took him away.
