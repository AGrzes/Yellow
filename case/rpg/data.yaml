  description: >
    # 02.08.1524 HC

    ## Night - Erbanien in Abbatuor

    Slitgrad, Ormus Al-Hazred, Hormund Dahrmond, Sven and Shaemas Legwine
    encountered Sven Dahrmond who invited them to his camp.

    They discussed logging in Erbanien and how to put it to end.

    Ormund asked Sonya to look into Slitgrad's future and see if bloodtheft made
    him dangerous.

    The result was inconclusive.

    # 03.08.1524 HC

    ## Morning - Sven Camp in Erbanien in Abbatuor

    Slitgrad, Ormus and Hormund went to the stream to wash themselves after long
    journey.

    After they got back they found Shaemes preparing a meal.

    Siltgrat went to the river to bring water.

    He meet Sonya and discussed future and past.

    ## Morning - Erbanien in Abbatuor

    Hormund decided the rabbits will be much to small for him so decided to hunt
    a boar.

    His hunt was successful.

    While returning to the camp noticed some goblins watching him from the
    scrubs.

    ## Afternoon - Erbanien in Abbatuor

    Hormund and Slitgrat went to wash themselves after flaying the boar.

    Then they went around the hill to catch some goblin for questioning.

    They manged to find the goblins and combat broke out.

    Slitgrad subdued one goblin and almost escaped but was killed by goblin
    arrows.

    Hormund pursued another goblin and managed to capture him albeit sustaining
    heavy wounds in this process.
