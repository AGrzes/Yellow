  name: Session 12
  description: "# 07.08.1524 HC - 11.08.1524 HC\n## Ilien\nOrmus persuaded El-Hadid to explore avenues to displace Orthien Thane dominant position in Abbatour.\nEl-Hadid agreed to send Malik to probe the grounds with 10 elite mercenaries as escort and operation funds of around 10 000 gp.\nHe also promised to concentrate some reinforcements in Aenier - just half hour by boat from Abbadiel.\n\nOrmus gathered information and learned that\n* The Port Of Call suffered serious losses caused by sabotage by Vaesil Endarine people during the riots.\n* Vaesil Endarine works for Orthien Thane.\n* The riots ended and situation is fairly calm now.\n* The Impregnable Heart of Haelyn lost position in city in favor of The Estern Temple of Nesirie.\nThe former incited the riots and the later helped to diffuse them.\n\nHe complemented his wardrobe. He shared the news about the rift in Erbanien and The Crow with the Count of Ilien.\nHe copied some spells from the count library.\nHe studied the Vos runes.\nHe investigated the information about the Sun Spire but did not found anything significant.\n## Ilien\nHormund notified the Count of Ilien about The Crow death.\nHe investigated political situation and found out there are a few powers that may have interest in Abbatour\n\n* The queen Aerenwe controls most of Erbanien and protect it decidedly.\n* Diemed previously controlled lands of Roesone and may want to control them again.\n* The baron of Ghoere have ambition to be an emperor and will try to conquer neighbors on the way to the throne.\n* The Baroness of Roesone may want to intervene because logging was not supported by any of her predecessors and lack of control in province make her appear weak.\n\nHe also gathered information about three main merchant guilds in the area\n\n* The Spider River Traders thought to be most honest and well meaning but also the weakest in part because it\n* The Port of Call Exchange known for dirty tricks but mostly focused on making money through legal activity.\n* The Southern Anuire Shipping and Imports acting as a facade for bandit lord Orthien Thane and his thugs.\n\n# 12.08.1524 HC\n## Ilien\nOrmus and Hormund learned that local merchant try to take back some of the market from The Port Of Call Exchange.\nOrmus and Hormund got information that pirate ship called The Vulture is attacking shipping near Ilien and that it avoids interception through some unnatural means.\nAs The Port ship was attacked, Malik asked Ormus if he could help resolve the problem.\n\nOrmus and Hormund went to the Port headquarter and to the guard barracks to gather information about the pirate ship activity.\nThey attempted\_ to get audience with the Count but was denied.\nThe Count's daughter offered some help and asked to meet at the Nesire Temple in the evening.\nOrmus and Hormund tried to get help in the Haelyn Temple but their attempt was interrupted by arrival of Michael Mhoried and his entourage that captured all attention.\nThey asked the temple to send some cleric to meet them at the guard barracks but none arrived as Michael arrival turned into full blown fete.\n\nOn the way to the temple of Nessire Ormus used spell to disrupt the livestock transport by merchants competing with the The Port Of Call Exchange.\n\nAlliene Tilrentor divined answers to their questions identifying next ship to be attacked and locating the pirate hideout on the the west end of the Isle of Tamale.\n# 13.08.1524 HC\n## Straits of Aerele\nThe Port organized hunting party of two galleys and sailing ship to hunt for The Vulture.\nOrmus and Hormund joined the crew of the sailing ship.\nHormund used his ability to look through beast eyes to scout using seagull eyes, after few hours he noticed the pirate ship and the target.\nThey pursued the pirate ship and intercepted it after pirates already pillaged their prey.\n\nThe pirate ship almost escaped due to unnatural wind but Ormus managed to stop them by burning enemy sails.\nTwo ships collided and the enemy mage directed the wind to the Port ship causing some people to fly of the deck.\nHormund was first to board enemy ship but was paralyzed by enemy mage.\nThe Guild Mercenaries managed to clear the pirate ship without breaking a sweat.\nThe enemy mage tried to escape running on top of the waves but Hormund delayed him so the mercenaries managed to shoot him dead with their crossbows.\n"
