    # 06.09.1524 HC

    ##  Morning - Abbadiel

    Ormus, Hormund and Dunmro arrived in Abbadiel with Vaesil in tow.

    They brought their prisoner to the High Captain Castle.

    ## Morning - The High Captain castle in Abbadiel

    They discussed next steps with Gael and decided to move forward with plan
    concerning the High Captain duplicate.

    They asked Gael to release the Comptroller.

    Gael asked for a few hours to organize execution of the "guilty".

    Donmro promised to take care of Father Thruer.

    ## Noon - Maliks Headquarter in Abbadiel

    Ormus took Comptroller to Malik to report on new developments.

    They discussed the situation and the next steps.

    Malik offered to provide Comptroller with a place to stay.

    ## Afternoon - The Haelyn Temple in Abbadiel

    After the ritual Dunmro discussed the High Captain Double with Father
    Thruer.

    He pushed exactly wrong buttons motivating priest to investigate the case
    personally.

    ## Afternoon - The High Captain castle in Abbadiel

    Father Thruer demanded to delay execution to get a chance to interrogate the
    High Captain double using Haelyn powers.

    Surprised Gael looked for some kind of sign from Dunmro and finally agreed
    to wait.

    ## Afternoon - Abbadiel

    Dunmro discussed events of the last few days with his wife.

    ## Afternoon - Abbadiel

    Hormund discussed events of the last few days with Sven.

    # 07.09.1524 HC

    ## Morning - The High Captain castle in Abbadiel

    Father Thruer arrived with Dunmro and demanded to see the duplicate.

    They were let into a chamber where Sami played a role of The High Captain
    double.

    The priest extinguished the magic affecting the prisoner but Sami managed to
    somehow avoid unmasking.

    The end result was that the duplicate apparently disappeared into thin air.

    ## Morning - The Haelyn Temple in Abbadiel

    Father Thruer asked Haelyn for insight and got response that the duplicate
    still exist, and that Gael was somehow involved in the plot.

    He decided that she must be behind it all and that she is holding the High
    Captain and using him to wield worldly power.

    He called the church militia and explained his view of situation.

    After that the mob headed to the High Captain castle.

    ## Morning - The High Captain castle in Abbadiel

    Father Thruer and his militia entered the outer courtyard of the castle.

    He Demanded that Gael hand over The High Captian and give herself into
    custody.

    Dunmro was out of idea what to do with that.


    Ormus used a spell to enter the castle from the sea side.

    He found Gael and learned that she decided to pack and flee with the High
    Captain and his treasure.

    She told Ormus that she may consider returning but have to straighten up The
    High Captain first.


    After some time the militia entered the castle and found it deserted.

    Dunmro spend rest of evening securing the castle and preventing to much
    plundering.

    ## Noon - Maliks Headquarter in Abbadiel

    Ormus reported on unexpected development when messenger arrived saying that
    the people form The High Captain Crew snatched a Ports ship just moments
    ago.


    ## Afternoon - Sea near Abbatuor

    Ormus and Hormund took Shaemas boat and pursued stolen ship.

    Hormund used his power to see through bird eyes to keep track on their
    quarry.

    Before they managed to close the ship was destroyed on the high sea,
    apparently by the Seadrake.

    # 09.09.1524 HC

    ## Ilien

    Ormus went back to Ilient to return Vaesil to the Count Custody.

    He copied some spells to his spell-book from the Counts library.

    He was asked by the Count to support diplomatic mission to Aerenwe when it
    will be finally sent.
