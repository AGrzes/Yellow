  description: >
    # 25.08.1524 HC

    ## Afternoon - Marketplace in Abbadiel

    Dunmro noticed some commotion on the Marketplace.

    He and Hormund investigated and found out that group of woodcutters are
    squabbling with local merchants over food purchase.

    As the woodcutters tried to leave the marketplace brawl broke.

    Hormund ventured into the fray and coerced everyone to stop fighting.

    He demanded explanations and after that brokered a deal to sell some food to
    the woodcutters.

    ## Afternoon - Vicarage of Haelyn Temple in Abbadiel

    Dunmro tried to persuade Father Thruer that eliminating Vaesil will solve
    most of their problems.

    His attempts fell on deaf ears and Father stressed out the importance of
    maintaining safety of the people.

    ## Afternoon - Port in Abbadiel

    Hormund went to the port to check the news of newly arrived ship.

    It turned out that it was the Giuseppe Tarel ship.

    The sailors encountered warm welcome and the captain established a base in
    the Siren's Tail where he conferred with some of the Southern Anuire
    Shipping and Imports captains.

    ## Afternoon - The High Captain's Castle in Abbadiel

    Hormund demanded a meeting with Gael and was granted.

    The First Mate looked very tired and irate complaining about the High
    Captains withdrawal symptoms.

    Hormund proposed to move against the Southern Anuire Shipping and Imports
    and Gael in turn demanded that he and his collaborators show her a
    implementable plan.

    She insisted that everything have to be in place before she agree to move.

    She demanded that the "spectacle" have to be arranged and support of the
    important figures - chiefly Father Thruer - to be ensured.

    She offered that when every part is in place she can invite the Southern
    Anunęcićire Shipping and Imports leadership to the castle and imprison them.

    ## Afternoon - Hill in Front of Haelyn Temple in Abbadiel

    Hormund meet with Dumnro and they disciussed their next steps.

    ## Afternoon - The Fire in Abbadiel Warehouse District

    Hormund and Dunmro demanded a meeting with Sami and they were admitted.

    They asked her to play the part of the High Captain's dopelganger.

    She agreed to the plan in general but did not said what she want in return.

    ## Afternoon - Haelyn Temple in Abbadiel

    After the ritual some people approached Father Thruer and raised concern
    about people allegedly kidnapped by the woodcutters.

    Father Thruer asked Dunmro to investigate as he did not want to inflame the
    situation by showing up in the woodcutters camp.

    Hormund wanted to secure Father Thruer collaboration in the plan in exchange
    for assistance but as he was not willing to disclose details Father Thruer
    refrained from committing to anything.

    ## Afternoon - Woodcutters camp in Abbadiel

    Dunmro and Hormund approached a group of woodcutters and inquired about the
    missing townspeople.

    They confirmed that the woodcutters know nothing about disappearances.

    Hormund tried to persuade woodcutters to leave and offered to take them to
    the forest to show them how to leave of the land.

    ## Evening - Woodcutters camp in Abbadiel

    Dunmro investigated the Logging Company compound.

    He found it empty and devastated but managed to gather some loose pages from
    logging company books

    ## Evening - Erbanien near Abbadiel

    The hunting expedition turned disastrous.

    One of the woodcutters fell seriously ill after consuming berries and few
    others were lost after darkness fell.

    ## Evening - The High Captain's Castle in Abbadiel

    Dunmro demanded a meeting with Gael and was granted.

    She was even more tired and irate.

    He showed her the Logging Company books but failed to obtain significant
    reaction.

    He implied that the books are the key to locating logging company money.

    Gael insisted that he should show her the results not the raw data and left
    him to analyze the books.

    Dunmro took the books and returned to the Temple.

    # 26.08.1524 HC

    ## Night - Erbanien near Abbadiel

    Hormund decided to hunt alone - he tried to lure some boars using his
    mystical abilities.

    He was visited by gigantic boar who fell under Hormund strikes.

    He was barely able to bring the quarry to the woodcutters camp.

    Hormund planted a prey and gave pieces to woodcutters to fry and eat.

    ## Night - Woodcutters camp in Abbadiel

    Hormund noticed a commotion.

    He moved to investigate and noticed that the camp was attacked by enraged
    church militia.

    He tried to suppress the fighting but the battlefield was huge and he was in
    one place at the time.

    Dunmro joined the suppression effort just in time to notice that the tide
    was turned in favor of woodcutters.

    A mob of woodcutters approached and Hormund demanded them to stop and let
    the townspeople to go.

    Hormund talked with The Woodcutters Leader and calmed the situation by
    informing the woodcutters about the boar meat available to them.

    ## Morning - Woodcutters camp in Abbadiel

    The Leader organized distribution of the food among the woodcutters and
    discussed the situation with Hormund.

    In the meantime Dunmro tended to the wounded, he saved many lives but
    nevertheless the battle caused around two dozen of casualties.

    ## Morning - Woodcutters camp in Abbadiel

    Dunmro noticed that Vaesil approaches the camp with three wagons and around
    thirty people.

    He tried to sneak around but did not manage to find a good spot to attack
    Vaesil unnoticed.

    Hormund finished skinning the Boar and took its hide and head with him.

    ## Noon - Warehouse District in Abbadiel

    Dunmro and Hormund tried to assassinate Vaesil using Spiritual Weapon but
    failed miserably.

    Their target disappeared just after first attack.

    They pursued the convoy - Dunmro on the ground - Hormund on the rooftops.

    Hormund used his knives to wound one of the horses and cause the wagon to
    crash but alerted the guards by doing this.

    Dunmro pretended that he is a sleeping drunk to avoid capture.

    Hormund want into warehouse through roof and waited the situation out.
- type: Session
  xp: 1800
  date: '2017-05-06T22:00:00.000Z'
  name: Session 22
  description: >
    # 25.08.1524 HC

    ## Ilien

    Aliene Tilgentor asked Ormus for help.

    She explained that her father is locked in magical duel with High Mage
    Aelies and she is worried that he is loosing.

    She asked Ormus to fins and disrupt a nexus used by her father adversary to
    direct magical energies.

    Even temporal disruption should bring the duel to a draw.

    Ormus agreed to help.

    # 26.08.1524 HC

    ## Abbadiel

    Ormus meet with Hormund in the Inn near Abbadiel marketplace and asked for
    help but without explaining details.

    He tried to get Dunmro but was not able to find him.

    ## Sven's camp in Erbanien

    Ormus asked Sven about the the lands around expected location of nexus.

    He did not get much useful information.

    He asked Sonya to see the future, present and the past of the nexus.

    She was not able to see the present or future but seen some elemental forces
    long in the past.

    Hormund and Ormus stayed for the night in the camp.

    # 27.08.1524 HC

    ## Erbanien

    Ormus and Hormund traversed the forest.

    They encountered some kind of hidden camp and after leaving it behind they
    found that they were tracked.

    They confronted and questioned the tracker and got impression he is a part
    of some kind of outlaw band.

    They made camp in a cave inhabited by a bear that Hormund quickly
    dispatched.

    # 28.08.1524 HC

    ## Erbanien

    Ormus and Hormund encountered some unknown individual who questioned them
    from the hidding.

    Ormus insisted that they are following orders of the High Mage Aelies but
    their interlocutor seemed unconvinced.

    Hormund tried to sneak up to the unseen man but failed.

    ## The High Mage Aelies Nexus in Erbanien

    Ormus and Hormund manged to find the Nexus.

    It took a form of central pool of water feed by numerous streams of water
    going through extremely mineral rich rocks.

    They deducted that they have to disrupt physical arrangement to damage
    mythical flows.

    They spent few hours rearranging streams and eventually managed to damage
    nexus.

    Unfortunately the act activated the nexus guardians - water and earth
    elementals.

    Ormus used flight to escape the reach of guardians and tried to neutralize
    them from afar while Hormund faced the giants.

    Eventually the water elemental was defeated, and Hormund went down from his
    wounds while Ormus tried to recover his magic powers to deal with earth
    elemental.

    Hormund regained the consciousness and managed to defeat the earth elemental
    by fleeing and throwing rocks at him.

    He was furious at Ormus for abandoning him and causing the situation in the
    first place.

    ## Erbanien

    On the way back to the Abbatuor Ormus and Hormund were attacked by a
    Displacer Beast.

    Ormus was knocked unconscious but Hormund managed to drive off the attacker.

    They stopped in the same cave as the last night and were approached by
    unknown people who told them that The High Mage Aelies want to talk to them.
