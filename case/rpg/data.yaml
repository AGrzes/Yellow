  description: "# 30.07.1524 HC\n## Morning - Malik Al-Hazred Home in Ilien Castle Ward\nHormund Dahrmond and Ormus Al-Hazred woke up and discussed politics with the host. The young Vos boy brought message that Babushka\_Yukolevic invites them, Hormund caught the messenger.\n## Morning - Babushka\_Yukolevic Home in Ilien Common Ward\nHormund and Ormus visited Babushka Yukolevic house.\nThey noticed strange phenomenons around the house and that their hostess is blind but somehow see them nevertheless.\nBabushka\_Yukolevic gave them information where to find Hormund's cloak and ancient Vos writtings, gave back Ormus' spell-book that was brought to her by one of the kidnappers.\nShe asked to protect her granddaughter in exchange as she foresaw that she - babushka will die soon and great danger will threaten Sonya - her granddaughter.\n## Morning - The Port Of Call Exchange Headquarter in Ilien River Ward\nHormund and Ormus visited the Port Of Call Exchange Headquarter and shared information about the Vos hiding in a warehouse.\nA guild mercenary team was promptly assembled to check the information.\n## Morning - The Port Of Call Exchange Warehouse in Ilien Market Ward\nThe guild mercenaries searched warehouse and found single Vos hiding in the cellar.\nHormus' Bear Cloak was also found.\nThe Vos was taken to the guild headquarter for questioning.\n## Morning - The Impregnable Heard of Haelyn Cathedral in Ilien Castle Ward\nHormund and Ormus visited temple of Haelyn to ask about access to library.\nThey did not get much but they listened to sermon by The High Prefect Hubaere Armiendin who in harshest worlds condemned Vos peril.\n"
