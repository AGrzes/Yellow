  name: Session 6
  description: >
    # 01.08.1524 HC

    ## Morning - The house of Malik Al-Hazred in Ilien Castle Ward

    Ormus Al-Hazred discussed the Vos chest with his cousin Malik.

    Malik allowed to hide the chest in secret room inside his basement.

    Malik warned Ormus that people are in the city rioting against Khinasi.

    ## Morning - Ilien Castle Ward

    Ormus and Hormund Dahrmond went to see Sonya and the Count of Ilien.

    On the way to the castle they noticed murder of crows on every roof.

    They meet patriarch Altaweir Enlien while waiting in front of the castle
    gate.

    ## Morning - - A Chamber in Ilien Count Castle

    After some time Ormus and Hormund were granted audience and discussed Sonya
    and the Chest with the Count.

    They agreed to bring the chest into the castle.

    ## Morning - Ilien Castle Ward

    On th way to Malik's house Shaemes Legwine who introduced himself as friend
    of his uncle Sven Dahrmond.

    He promised to meeting in the afternoon for a boat ride to meet his uncle.

    ## Morning - The house of Malik Al-Hazred in Ilien Castle Ward

    Ormus and Hormund managed to get the chest out of the basement but destroyed
    the ladder in the process.

    ## Morning - Ilien Castle Ward

    While they were transporting the chest they noticed some - apparently not
    natural cloud concentration but an effect of Count magic.

    Cloudburst occured - visibility was reduced to few feet and they barely
    managed to get to the castle in the downpour.

    ## Morning - Ilien Castle Ward

    Ormus and Hormund was greeted by Majordomo Jan who gave them chamber to hide
    Vos chest in and directed them to Sonya chamber.

    They discussed next steps withc Sonya and then with Count.

    They planned leaving the city shortly with Shaemas when Sonya notified them
    that Shaemas is apparently kidnapped and held with bag on his head.

    ## Morning - Attic in Ilien Castle Ward

    Slitgrad was visited by his principal who introduced himself as Dietric
    Farele and gave him a task to investigate mysterious organization that
    infiltrated The Port Of Call Exchange and murdered some of his best agents.

    He gave Slitgrad a snake-dagger that was left on the scene of one crime.

    ## Morning - Ilien River Ward

    After investigating possibility of obtaining disguise and poisoner kit on
    the market Slitgrad noticed unruly mob who rioted against Khinasi
    exploitation.

    Slitgrad went into the tavern to wait the riot out.

    The tavern was attacked by the mob .

    Slitgrad avoided combat, escaped by the window and was pursued by the
    rioters but lost them on the rooftops.

    He noticed Vaesil Enderaine people attacking ships and warehouses of The
    Port Of Call Exchange and the Port mercenaries fighting the attackers.

    Downpour conjured by Count magic almost washed Slitgrad from the roof and
    into the river.

    After the rain stopped he noticed that rioters are dispersed and the city
    guard is moving in to mop up remnants.

    He was noticed by Vaesil and invited to the party to celebrate successful
    strike against the Port.

    ## Afternoon - Ilien Common Ward

    After arriving to the party Slitgrad noticed Shaemes Legwine who was bound.

    He got information who Shaemes was and that Vaesil and most of his inner
    circle will be leaving the city to avoid direct retribution from the Port.

    After the party he tracked a basement where Shaemes was taken.

    ## Evening - Ilien Common Ward

    Ormus and Hormund was looking for Shaemes Legwine around the city without
    any progress.

    They met Slitgrad who shared the location of Shaemes with them.

    They asked him to help rescue but he only agreed to work as backup.

    Ormus and Hormund stormed into basement where Shaemes was held and almost
    bluffed they way out but eventually combat broke.

    The Shaemas was downed during the fight but Hormund managed to break a way
    out of the basement and then to hold their enemies inside.

    The city guards approached to investigate and seeing that. the thugs
    dispersed.

    Slitgrad stabilized Shaemes and disappeared.

    Ormus and Hormund gave their account at the guard post.
