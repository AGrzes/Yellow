  description: >
    # 24.08.1524 HC

    ## Afternoon - The Fire in Abbadiel Warehouse District

    Hormund, Dnumro, Gilberto and Sami decided to "liberate" the Director the
    same evening to find hidden Logging Company funds.

    ## Evening - Warehouse in Abbadiel

    Dunmro visited the warehouse where Director was held and gave the warden the
    secret password.

    The warden gave him the key and faked being knocked out.

    Dunmro freed the director and ordered her to guide him to treasure.

    ## Evening - Warehouse district in Abbadiel

    Dunmro and Director moved in direction of city center.

    Hormund and Gilberto followed them.

    ## Evening -  Warehouse near Abbadiel Marketplace

    Director led Dunmro in to warehouse and into hidden tunnel under it.

    Dunmro recognized it was the same tunnel leading to Orthien Thane Delegate
    hideout.

    The tunnel was blocked by rubble so they left it using another exit.

    ## Evening - Marketplace in Abbadiel

    Director led Dunmro to remains of Orthien Thane Delegate hideout.

    The bells in the temple began to toll with alarming tone.

    Director told Dunmro that they will have to search remains so he decided to
    wait until sunset in an Inn.


    After Dunmro and Director entered Inn Hormund and Gilberto heard that
    woodcutters are attacking the Haelyn temple.

    ## Evening - An Inn on the Marketplace in Abbadiel

    While Dunmro was ordering a beer Hormund barged in - captured director and
    took her into reserved rooms.

    He bound her next to his previous prisoner.

    Dunmro left to investigate attack on the temple and Hormund went after him.

    ## Evening - Hill in Front of Haelyn Temple in Abbadiel

    Hormund carried Dunmro to arrive faster.

    When they reached the temple hill they spotted few hundreds of woodcutters
    gathered around the temple.

    They heard that the woodcutters boss cursed Father Thruer blamed them for
    all misfortunes that affected woodcutters and called him heretic apostate
    and diabolist.   

    Hormund reached the boss and tried to make him to come to his senses but
    apparently failed.

    Dunmro tried to strike down the boss with his divine power but missed.

    Hormund knocked down the boss and the woodcutters attacked them both in
    fury.

    Dunmro summoned spirit guardians who subdued all woodcutters next to him,
    Hormund took of two in two strikes and the crowd panicked.

    Woodcutters tried to escape trampling each other in process.

    At the bottom of the temple hill they clashed with church militia which
    began to gather there.

    Father Thruer left the temple, told Dunmro that he wanted to avoid bloodshed
    and that now they have to restore order and help all the wounded.

    Resolving situation took some time and in the end there was dozens of
    wounded on both sides who needed healing.


    Hormund took the woodcutters boss to vicarage and bound him well.


    ## Night - Vicarage of Haelyn Temple in Abbadiel

    Dunmro, Hormund and Father Thruer tried to interrogate the prisoner but did
    not learn anything useful.

    ## Night - An Inn on the Marketplace in Abbadiel

    Hormund took the woodcutters boss to his rooms in the inn and noticed that
    his prisoners are missing.

    He secured the boss and then questioned the innkeeper for information what
    he saw.

    He got information that it was probably Gilberto who released prisoners.

    ## Night - The Fire in Abbadiel Warehouse District

    Hormund asked for a meeting with the matron and got it easily.

    He asked about Gilberto releasing the Logging company director but did not
    get any real answer of promise of updates about situation.

    Then they talked about future and what Hormund want from it.

    At the end Sami offered Hormund a drink - and laughingly admired that she
    know that he fears her.

    Hormund drank few drops and left.

    # 25.08.1524 HC

    ## Night - Vicarage of Haelyn Temple in Abbadiel

    Sami visited Dunmro during the night to propose that he invite his wife with
    Spider River Traders instead of the Port Of Call Exchange.

    He was receptive to her suggestions and promised to talk with his wife to
    arrange such a deal.

    Sami gave him a little vial as a present for his wife and left.

    He checked the vial for magic and poison.

    ## Morning - Vicarage of Haelyn Temple in Abbadiel

    Dunmro send a message to his wife to bring the Spider River Traders as there
    is opportunity to size the market.

    ## Morning - An Inn on the Marketplace in Abbadiel

    Dunmro visited Hormund and together they interrogated the woodcutters boss.

    They get a story about Father Thruer treachery.

    Allegedly he was a monk in the Orthodox Temple who betrayed his brothers
    side during cleansing of Medeore and sided with heretical pagans who
    betrayed faith of their fathers and worshiped Ruonil.

    Moreover he did use demonic powers against his recent comrades.

    Haormund tried to persuade the boss that the woodcutters situation in
    Abbadiel is hopeless an that they should leave while they still can as the
    High Captain consider selling them all to slavery.

    After that they let him go.

    ## Morning - The Southern Anuire Shipping and Imports office in Abbadiel

    Dunmro and Hormund asked for a meeting with Veasil.

    He met them in his office with few associates and guards.

    He asked if Dunmro considered his offer and insisted that the church militia
    have to be dealt with before somebody is harmed.  

    Dumnro proposed a meeting day after and then they left.

    ## Morning - The Orthien Thane Delegate Building Ruins on the Abbadiel
    Marketplace

    Dunmro and Hormund searched the ruins for traces of the Director treasure
    trove.
