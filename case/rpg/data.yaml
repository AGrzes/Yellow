  name: Curan Ondier
  description: >-
    4th-level Anuirean Fighter


    S: D: C: I: W: Ch:


    17 14 16 14 11 16


    AC: hp: MV": THACO: #AT: Dmg:


    10 33 12" 17 1 Id6+1


    Bloodline: Masela, minor, 12


    Blood Abilities: Protection from evil, resistance to magic Equipment:
