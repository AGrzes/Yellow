  name: Session 1
  description: "# 28.07.1524 HC\n## Around Noon - Ilien River Ward\nHormund Dahrmond and Ormus Al-Hazred disembarked from ships in Ilien County port and had gone through customs.\n## Early Afternoon - Ilien River Ward\nHormund Dahrmond was target of pickpockets in the prot but captured one rascal and forced him to be his guide around the town.\n## Early Afternoon - Ilien Common Ward\nGuide led Hormund Dahrmond deep into the town and escaped. He was noticed by\_Carel Borno and invited for a meal.\n## Afternoon - Non-descriptive pub in Ilien Common Ward\nDuring a meal Carel Borno sprinkled Hormund Dahrmond meal with sedative but Hormund did not show any signs of sleepiness.\n## Afternoon - Ilien Common Ward\nPromising to guide him to his destination Carel Borno lead Hormund Dahrmond to a dark alley where Borno comrades beat Hormund unconscious.\n## Early Afternoon - The Port Of Call Exchange Headquarter in Ilien River Ward\nOrmus Al-Hazred went to the Port Of Call Exchange Headquarter to find out his cousin (twice removed) Malik Al-Hazred.\nHe get to know Ahmed - an Anuirean man who tried to imitate customs of Khinasi to suck-up to his masters at The Port and failed miserably at that imitation.\nThen he met Blaese Virtol anuirean woman who was much better Khinasi speeker than Ahmed, did not try to imitate anybody, was much better trader and provided Ormus with valueable information about the city.\nOrmus tried to pay back by beguiling next client to buy something from the woman, he failed but his attempt went unnoticed.\n## Afternoon - The Siren's Head Tavern in Ilien Market Ward\nFollowing advice from Blaese Virtol, Ormus Al-Hazred ate dinner at The Siren's Head Tavern - upstanding establishment that specialized with fish and seafood.\nAfter leaving the tavern he was greeted by messenger who told him that his cousin Malik is expecting him.\n## Afternoon - Ilien Common Ward\nThe messenger led Ormus Al-Hazred to a house in common wars.\nHe was slightly suspicious but went in where he was attacked by unknown assailants.\nHe was almost able to escape to the street but was subdued at the last moment.\n## After Dusk - Warehouse in Ilien River Ward\nHormund Dahrmond and Ormus Al-Hazred found themselves bound - and in case of Ormus gagged - in some warehouse near the water.\nThere was another man Vaesil Enderaine held together with them.\nThey heard their captors talking in Vos language none of them known but they also managed to listen to conversation between Vos and Carel Borno from which they learned the boat to take them will arrive next day.\nThey manage to escape their bounds, force open boards blocking the window and escape jumping into port's waters.\nThey were pursued by their captors, Vaesil Enderaine split from them and escaped on his own, when they almost reached city guard post the pursuers caught up with them.\nOrmus ran to the guard post while Hormund tried to delay the pursuer, he was badly outmatched but his adversary backed of when he noticed that Ormus reached the guards.    \n"
