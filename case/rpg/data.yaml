  description: "# 15.08.1524 HC\n## Night - An Inn on the Marketplace in Abbadiel\nHormund arrived with Shaemas and a prisioner in tow.\nHe asked Ormus to come out and interrogate captured thug in dark alley.\nThey learned that prisoner is called Fabio Meranto, son of Marco and Dia Meranto and was recruited in Diemed by Orthien Thane organization.\nQuestioning was interrupted by loud woman's scream.\nOrmus and Hormund rushed inside inn and found Erin Manero held at knife point in her room.\nOther assailants searched room for letter of office.\nMalik arrived with guards and together they manage to capture all attackers who tried to escape with letter.\nOrmus calmed down the innkeeper and requested to notify the temple and to put the unselfconscious burglars in a room back.\nOrmus, Hormund  and Malik discussed whole situation with the Erin Manero who turned out to be Tax Comptroller sent to audit the High Captain books.\nFather Thruer arrived, healed Hormund and the\_assailant in worst conditions.\nHe demanded explanations and discussed situation with Ormus, Hormund  and Malik.\nInnkeeper was furious because one of his rooms was ransacked but Father Thruer calmed him.\n# 16.08.1524 HC\n## Day - Abbatuor\nDunmro was sent to handle marriage preparation in hamlet north of Abbadiel.\nThe preparation went smoothly but took most of the day.\n## Afternoon - The Fire in Abbadiel Warehouse District\nHormund waited for challengers but nobody volunteered.\nAfter Ormund arrived the Madame invited them inside.\nThey ate dinner and she shared some interesting information.\nShe asked them to meet her associate whose curiosity they arouse and offered to arrange a fight with the leader of Logging Company enforcers called Gilberto Garetto.\nShe immediately sent a messenger and before end of the meal they got a challenge to duel for 100 gp at midnight.\nHormund accepted the challenge but requested then to meet earlier the same evening.\n## Afternoon - An Inn on the Marketplace in Abbadiel\nOrmus and Hormund interrogated Fabio Meranto learning that his boss is named Gilberto Garetto\nOrmus loaned 50 gp from Malik for wager.\n## Afternoon - the Marketplace in Abbadiel\nOrmus and Hormund  noticed\_ Spat between Father Thruer and Francesco Labiano.\nHormund intervened on the Father Thruer side.\nHormund asked father Thruer for Haelyn's blessing for his fight\n## Afternoon -  The Haelyn Temple in Abbadiel\nFather Thruer performed rites and gave the Haelyn blessings to Hormund.\n## Evening - The Haelyn Temple in Abbadiel\nDunmro was visited by Madame who shared with him information that magistrate plan to summon his wife to testify in 10 days hoping to dismiss the case when she fails to show up in time.\nShe asked him to join Hormund and Ormus in meeting with her associate.\n## Evening - The Fire in Abbadiel Warehouse District\nWhen the duel hour arrived a big crowd of around 300-400 people gathered at the fight site.\nGilberto Garetto arrived at right time and got crowd cheering him right away.\nHormund wanted to put the wager on hands of the Madame but she was nowhere to be seen.\nThe adversary proposed that each side keeps they money for now.\nThe fightt was long and bloody - Ormus used his powers to disturb the enemy but Hormund won only narrowly after switching from hammer to wrestling and grapple.\nThe crowd went silent after their favorite was knocked down.\nThe both fighters were badly beaten at the end.\nThe enemy thrown his wager to Hormus, gave a mysterious ring without explanation and left.\n"
