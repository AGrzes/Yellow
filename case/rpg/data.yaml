  description: "# 03.08.1524 HC\n## Afternoon - Sven Camp in Erbanien in Abbatuor\nHormund returned to the camp with a goblin prisoner.\nHe described the encounter with goblins.\nAfter few hours Sven departed to look for Slitgrad.\nHe returned and reported that he found the goblin Camp and trace of\_Slitgrad there.\nHormund, Ormus, Shaemas and Sven discussed next actions and how to rescues Slitgrad from Goblins.\nSven departed second time to scout the goblin camp.\nOrmus used his magic to make Goblin believe he is The Spider and plant seeds of misdirection in his mind.\nShaemes departed to warn woodsman about goblins an gather a force to deal with them\nSven returned with Slitgrad hand.\nHe told Hormund and Ormus that their companion is already fried by goblins.\nOrmus cut off unconscious goblin from the tree.\n## Night - Sven Camp in Erbanien in Abbatuor\nThe camp was attacked by shadows in two waves.\nDunmro cleric of the Haelyn arrived unexpectedly and struck the vile creatures with his power of light.\n# 04.08.1524 HC\n## Morning - Sven Camp in Erbanien in Abbatuor\nThey found a body of goblin drained by shadows.\n## Morning - Erbanien in Abbatuor\nThey took a look at the places of bloodtheft.\nDunmro was looking into aura and localized a rift to the shadow world.\nThey concluded that they can not close the rift by themselves.\nThey hoped that if they can keep shadow creatures from widening the rift then the rift will close itself with time.\n## Day - Rift to the Shadow World in Erbanien in Abbatuor\nHormund, Ormus, Dunmro and Sven prepared area to defend the rift.\nThey gathered wood for several bonfires and food to eat during the night\n## Night - Rift to the Shadow World in Erbanien in Abbatuor\nAfter defeating five waves of undead creatures Hormund, Ormus, Dunmro and Sven lived to see the dawn.\n"

