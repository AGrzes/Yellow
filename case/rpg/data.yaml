  description: >
    # 12.09.1524 HC

    ## Day - Forest in Abbatuor

    Hormund, Ormus and Dunmro ventured into the forest in the search of elven
    tower.

    ## Night - Forest in Abbatuor

    After stopping for the night Ormus secured the campsite with spells.

    In the night the party noticed some goblins scouting their camp.

    They killed few goblins and scarred away the rest.


    # 13.09.1524 HC

    ## Morning - The Storm Tower in Abbatuor

    The party approached the tower and noticed old bones in between stone ruble
    under their feet.

    They reached the tower and found entry from the sea-side.

    They noticed some mysterious symbols on all the floors and walls.

    They reached a staircase and went down until they reached a single door
    surrounded by deep - almost physical darkness.

    ## Eternal Night - The Storm Tower in The Shadow Realm

    After crossing the door the party entered the tower-top.

    There was no sky in there and the tower was surrounded by some semi-material
    figures fighting each other in eternal struggle.

    They went down the stairs and noticed a ghastly figure facing a scrying
    bowl.

    Second similar figure joined the first steeping through the floor.


    Ormus and DUnmro talked to the figures trying to learn where and when they
    are.

    They managed not to offend their interlocutor and in the end agreed to
    exchange an armor that the party found on some dead elf - which apparently
    had some emotional value - for another one.


    The party was led to the vault passing by some vile looking read eyed
    creatures that did not attack them yet.

    Their guides opened the vault and let the Dunmro take an armor with him.


    The party returned to the top of the tower.

    ## Dusk - The Storm Tower in Abbatuor

    The party entered the top of tower in earthly realm.

    When touched by the sun Dunmro prize armor turned into dust. 

    They went down the stairs and reached the Vault.

    They used a rune-code remembered by Ormus to open the Vault and plunder its
    riches.


    After leaving the tower the party was ambushed by wights raising from the
    earth around them.

    They fought hard and was on the brink of defeat until Ormus cleaned the
    battlefield with fireballs.

    # 15.09.1524 HC

    The party returned to Abbadiel and arranged sale of the loot for about 24
    thousand gold pieces.
