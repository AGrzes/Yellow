  name: Session 31
  description: >
    # 29.09.1524

    ## Evening - The Free Sailors port on The Isle of Tamale

    The party asked around about Captain Delvin Boria, the ruins and the Vos.

    They met The One Eyed One Armed One Legged Pete who was acting as town
    treasurer.

    They learned location of the Vos fortress and about some vile individuals
    who perform their profane rituals in ruins and sometimes visit the town to
    buy prisoners.

    The party asked to see the prisoners and Pete allowed them to meet four
    sailors who worked fro Darien Avan.

    They did not reach agreement to buy the prisoners.

    ## Night -  The Isle of Tamale

    The party set up a camp at some distance from the town and protected the
    campsite by magic.

    During the night each of the characters was visited in their dreams by a
    mysterious character, who asked what they look for and what did bring them
    into his domain.

    While Ormus and Hormund did not see much apart of shadow and their own
    idealized representation Dunmro was able to explore some ghastly landscape
    resembling to some extent the elven ruins on the isle.

    # 30.09.1524

    ## Noon -  The Isle of Tamale

    After waking up and finishing preparation the party set of to the Vos
    fortress.


    Around noon at some narrow hill path they noticed that somebody is ineptly
    trying to hide from them.

    Hormund ran ahead and captured a Vos warrior.

    The party started interrogating the prisoner when Dunmro noticed there are
    more of the up the slope.

    Hormund started to climb when the party noticed a group of Vos approaching
    from the front and heard a voice urging them to stand down and come with
    them.

    Hormund reached position of the second Vos warrior and started wrestling
    with him but the Vos managed to push him from the slope.

    Hormund landed on top of Dunmro and resumed climb immediately.


    Ormus and Dunmro advanced and met with the Vos ahead.

    Hormund reached his adversary and managed to throw him off the slope.

    Hi noticed more Vos in the hill-face but was persuaded to postpone violence
    for now.


    The party continued to Vos Fortress accompanied by warriors.

    ## Afternoon - Vos Fortress on The Isle of Tamale

    The party was admitted to the fortress.

    They noticed numerous towers and walls made from loose stone, many Vos
    warriors and numerous slaves.


    The party was brought before the Vos War-chief Boris Cesarevich Dantiev.

    The Vos were impressed by Hormund stature and dismissed Dunmro and
    especially Ormus as weaklings.

    The Vos invited Hormund to show of his might in tonight arena fights.

    The War-chief introduced other Vos leaders as Ludmilla Ivanova, Fabio
    Giuseppovich and Alexandr Gustavovich who did not fit the environment and
    was threated with disrespect by everybody.

    The Party asked to see The Priest who was spiritual leader of the community
    but was told that the priest is too busy.


    The Party ate some food and gathered information about Vos and slaves in the
    fortress.

    They met with Alexandr Gustavovich and discussed potential collaboration but
    without any commitment from both sides.

    ## Night - Vos Fortress on The Isle of Tamale

    The fights in arena started with slave and junior melee.


    Dunmro volunteered to fight in the heavyweight free-for-all.

    As the fight started Dunmro summoned righteous spirits to protect him and
    Ormus shape-shifted him into gigantic lizard.

    Unfortunately this focused all other participant on taking down the huge
    monster and he soon lost concentration necessary to keep the spirits
    summoned.

    Shortly after that the monster went down and Ormus once again polymorphed
    Dunmro.

    The second time he did not fare much better and returned to his own form
    after wounding many and eating single Vos.

    He tried to summon spirits again but the Priest dispelled his spell.

    Shortly afterwards Dunmro went down in his true form and Hormund joined the
    fight to prevent cleric from dying.


    After administering a healing potion Hormund beat up every remaining
    participant.

    In response the Priest invited more volunteers to fight the newcomer.

    Five of them come forward and were beaten up in short succession.

    The priest called for more volunteers and after none stood up he named Fabio
    Giuseppovich to go down and beat up Hormund.

    Fabio tried hard but ultimately failed and went down.


    There were calls for fight with Boris Cesarevich but Hormund suggested next
    day for that and War-chief accepted.

    He summoned Hormund for celebration.
- type: Session
  xp: 2400
  date: '2017-12-02T23:00:00.000Z'
  name: Session 32
  description: >
    # 30.09.1524 HC

    ## Night - Vos Fortress on The Isle of Tamale

    The Vos cellebrated Hormund's arena victories.

    They drank to their strength.

    They drank to their glory.

    They drank to their loot.

    They drank to damnation of their enemies.


    After much of drinking one Vos challenged heritage of Hormund who defended
    himself skilfully.

    After more drinking another Vow challenged Hormund to drinking contest -
    Hormund won but not without showing serious signs of intoxication.

    After even more drinking one more Vos challenged Hormund youth and manliness
    - Hormund defended himself and one of Vos womand offered to take him to a
    ride and settle question of manliness.

    They drank once again and Hormund passed out.


    In the meantime Ormus and Dunmro looked for safe place to sleep.

    They looked into Vos barracks but after that they found slaves enclosure.

    They meet tow slaves on the lookout for the Vos Livia and Albert.

    Ormus being himself instantly persuaded that they can not be Vos.

    Dunmro and Ormus questioned the slaves about their situation and asked for a
    place to stay.

    They were lead by Livia into a hidding place created inside the wall that
    allowed them to sleep undisturbed.

    # 31.09.1524 HC

    ## Night - Vos Fortress on The Isle of Tamale

    Ormus dreamed that he is flying through the shadow.

    He landed on an stone tower that he recognized as a Sun Spire after few
    moments.

    A voice in back of his head asked him how far he is ready to go to gain the
    knowledge he covets and then the dream has ended.

    ## Night - Vos Fortress on The Isle of Tamale

    Dunmro dreamt that he wander in the shadowy representation of elven ruins.

    He found a path that led him to a stone decorated with glowing runes and his
    dream has ended.

    ## Morning - Vos Fortress on The Isle of Tamale

    Hormind was woken by the Vos woman who told hiom priest are looking for him,
    and is expecting him on the stone pillar in the middle of arena.

    He went there expecting Dunmro but met the Vos priest instead.

    The Vos priest tried to sell a vision of glorious future with Hormund
    leading the Vos to scourge anuerian coast.

    Hormund remained skeptical but did not tell that to the Priest.

    After finishing the talk Hormund was led by the Vos woman to the "kitchen"
    for a breakfast.

    He learned that the woman was called Ludmilla.


    Dunmro and Ormus woke up queried the slaves and scouted the slave enclosure
    ant then the whole fortress.

    They encountered Hormund and Dunmro proposed to go to the ruins because he
    have to check something there.

    ## Afternoon - The Isle of Tamale

    The party moved to the ruins and located the stone from Dunmro dream.

    They found a staircase leading down into the rock.

    They discussed plans for the evening fight and dealing with the Vos priest.

    Dunmro and Ormus studied runes decorating the walls while Hormund pressed
    ahead and opened sealed doors by blindly pressing runes.


    They found a large chamber with three elven figures frozen in poses
    indicating they were weaving some spell.

    The figures were surrounded by magical runes and discarded magical component
    and items.

    Ormus used fly spell to avid touching runes on the floor and the party
    examined the bodies.

    They found a magical dagger, ring and an amulet.

    They encountered a side chamber and magically sealed passage.


    Ormus discovered that that password written on the walls of the staircase
    also opens and closes the entry doors.

    ## Evening - Vos Fortress on The Isle of Tamale

    After returning to the Vos Fortress Hormund was warned by Ludmila that the
    Priest ordered to have them watched constantly.

    Hormund faced the Chief Boris on the arena.

    Boris fought fiercely but luck was not on his side and after breaking his ax
    on Hormund and unsuccessfully trying to wrestle him he was beaten
    unconsciously.


    After making short work of the tribe chief Hormund was celebrated as a
    champion by Vos.

    There was a lot of chearing and a lot more of drinking.


    Dunmro noticed that they are watched by a group of about then Vos.

    # 01.10.1524 HC

    ## Night - Vos Fortress on The Isle of Tamale

    Dunmro removed alcohol effects from Hormund who in turn took a barrel of
    booze and drunk the remaining watchers unconsciously.

    He misinterpreted effect of the priest spell and needed another cleansing to
    be ready for action.


    The three heroes attacked the Vos priest temple from three sides using rope
    bridges.

    Ormus used a spell to conjure foh and hide their approach.

    The priest reacted quickly and retreated into narrow crevasse inside stone
    pillar.

    Dunmro and Hormund went after the Priest but they blocked each other in the
    narrow space.

    Eventually Hormund went first and pursued their target in darkness.
