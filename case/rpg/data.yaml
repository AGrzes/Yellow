  name: Session 17
  description: >
    # 20.08.1524 HC

    ## Evening - An Inn on the Marketplace in Abbadiel

    Ormus and Hormund went to the Inn where Malik and his people stayed.

    Malik decided it is time to go back to Ilien for instructions.

    He took his guards ans Ormus with him, as the Wizard was only person capable
    to explain details of the plan involving the High Capitan duplicate to
    El-Hadid.

    Hormund once again questioned the prisoner that was left behind and fed him
    a meal after that.

    ## Evening - Vicarage of Haelyn Temple in Abbadiel

    While Dunmro was preparing before ritual Father Thruer arrived and said that
    he was attacked by woodcutters.

    After the ritual they both discussed the next steps.

    Dunmro suggested burning down the logging company timber store top send a
    message.

    Father Thruer did not see a point and stressed out importance of avoiding
    collateral damage and unnecessary suffering of populace.

    He said that he had seen overzealous application of righteous fury during
    cleansing of Medoere and re wants to avoid such situation at all cost.

    He conceded that they have to do something nevertheless because leaving the
    free reign to corrupt individuals plaguing Abbadiel is also
    unacceptable.    

    Hormund arrived and once again asked about burning down the logging company
    timber store but Thruer dissuaded them for now.

    ## Dusk - The Fire in Abbadiel Warehouse District

    While returning to the Inn Hormund was flagged by one of the Fire ladies ind
    invited to meet with Madame and Gilberto Garetto inside.

    He met them in private room and they drank exotic drinks together.

    Madame explained that they need Hormund help in a plan.

    Gilberto was to led his men to attack Vaesil Endarine - supposedly on the
    Maele Dis order.

    In the same time other people sent by Madame associates was to neutralize
    now undefended Maele and they wanted Hormund to help with this part.

    They told him his presence would discourage any guards or woodcutters left
    from making trouble.

    Hormund once again asked Gilberto about switching sides and after not
    getting any response proposed exchange - that he will capture and hand over
    Maele but want to get a hold on Vaesil in exchange.

    After more drinks Gilberto dropped on the couch unconscious and Madame
    explained Hormund that she have slightly diffirent plan.

    She wanted to use attack on Maele as a second distraction and hit on a man
    who was directly representing Orthien Thane in Abbadiel instead.

    She explained that Gilberto really worked for the man and would be not to
    happy to have him eliminated but that he is pragmatist that will accept
    established reality.

    She needed Hormund and his companions as unaligned agents to execute the
    attack - and explained that without centrall authority remaining players
    will destroy Southern Anuerie Shipping and Imports operation from inside.

    Hormund was not convinced but told her that he have to consult with wiser
    heads before he can commit.  

    ## Night -  Abbadiel

    After leaving the Fire Hormund met Dunmro who was going undercover to gather
    some information.

    They went to the port to borrow a boat and discussed the situation on the
    way.

    ## Night - The Fire in Abbadiel Warehouse District

    After short discussion Hormund and Dunmro returned to the Fire and asked to
    meet with Madame.

    They was invited to another private room where they agreed to do the job and
    got the details of their target and security arrangement.

    They got a potion that was to neutralize their target for some time allowing
    them to extract him easily.

    # 21.08.1524 HC

    ## Night - The Orthien Thane Delegate Building on the Abbadiel Marketplace

    Hormund and Dunmro infiltrated the building using secret escape tunnel.

    They found the basement empty and proceeded to move up.

    Dunmro silenced whole building with spell but they was noticed nevertheless
    as there was four guards on the ground floor.

    Hormund captured and neutralized first guard while Dunmro pursued knife
    wielding woman half floor up.

    Hormund struck down two more guards while Dunmro was attacked from behind by
    another guard who found a way around Hormund.

    Dunmro dismissed silence and attacked the guard with his divine power but it
    was Hormund who finished Dunmro enemy.

    Hormund stormed second floor and got several shoots from crossbows that did
    not slow him.

    He rushed the guards and pushed the table that was used by the guards as a
    barricade tripping all three of them.

    Dunmro joined the fight and eventually finished one - heavily armored guard
    .

    The woman who fought with Dunmro tried to escape through the window but was
    struck by Dunmro lighting and fell down to the street.

    Last guard tried to escape to the attic but was captured by Hormund and
    surrendered.

    Dunmro broke through barred doors and with Hormund administered potion to
    the Delegate.

    Dleegate fell almost instantly and judging from his skin color he was
    neutralized for a very long time.
